<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TV Shows - Vertical Scroll</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background:#121212;
    color:#fff;
    font-family:Arial;
    margin:0;
    padding:40px;
}

/* Page title */
header h1 {
    color:#ff0000;
    text-align:center;
    margin-bottom:30px;
    font-size:32px;
}

/* Vertical cards layout */
.cards-container {
    display:flex;
    flex-direction:column; /* vertical stack */
    gap:25px;
    align-items:center;
}

/* Card style */
.card {
    background:#1e1e1e;
    border-radius:10px;
    width:300px; /* fixed width */
    box-shadow:0 0 15px rgba(0,0,0,0.6);
    transition: transform 0.3s, background 0.3s;
    cursor:pointer;
}
.card:hover {
    transform: scale(1.03);
    background:#333;
}
.card img {
    width:100%;
    height:180px;
    object-fit:cover;
    border-top-left-radius:10px;
    border-top-right-radius:10px;
}
.card-content {
    padding:20px;
}
.card-content h3 { 
    color:#ff0000; 
    margin:0 0 10px 0; 
    font-size:20px;
}
.card-content p { 
    margin:5px 0; 
    font-size:16px;
}
.card-content .genre { color:#00ffcc; }
.card-content .year { color:#ff66cc; }
.card-content .price { color:#ff0000; font-weight:bold; font-size:18px; }

/* WhatsApp button */
.whatsapp-button {
    position: fixed;
    right: 20px;
    bottom: 20px;
    z-index:1000;
}
.whatsapp-button img{
    width:60px; height:60px; border-radius:50%; cursor:pointer; transition: transform 0.2s;
}
.whatsapp-button img:hover{ transform: scale(1.1); }
</style>
</head>
<body>

<header>
    <h1>ðŸŽ¬ TV SHOWS</h1>
</header>

<div class="cards-container">
    <div class="card">
        <img src="https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/IMG-20260222-WA0004.jpg">
        <div class="card-content">
            <h3>TV Show 1</h3>
            <p class="genre">Action</p>
            <p class="year">2023</p>
            <p class="price">Rs 500</p>
        </div>
    </div>
    <div class="card">
        <img src="images/tv2.jpg" alt="TV Show 2">
        <div class="card-content">
            <h3>TV Show 2</h3>
            <p class="genre">Drama</p>
            <p class="year">2022</p>
            <p class="price">Rs 600</p>
        </div>
    </div>
    <div class="card">
        <img src="images/tv3.jpg" alt="TV Show 3">
        <div class="card-content">
            <h3>TV Show 3</h3>
            <p class="genre">Comedy</p>
            <p class="year">2021</p>
            <p class="price">Rs 450</p>
        </div>
    </div>
    <div class="card">
        <img src="images/tv4.jpg" alt="TV Show 4">
        <div class="card-content">
            <h3>TV Show 4</h3>
            <p class="genre">Thriller</p>
            <p class="year">2023</p>
            <p class="price">Rs 700</p>
        </div>
    </div>
    <!-- add more cards as needed -->
</div>

<!-- WhatsApp Floating Button -->
<div class="whatsapp-button">
    <a href="https://wa.me/94703490292" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
</div>

</body>
</html>
