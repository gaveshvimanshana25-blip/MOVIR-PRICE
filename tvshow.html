<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TV Shows - Animated Preloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background:#121212;
    color:#fff;
    font-family:Arial;
    margin:0;
    padding:40px;
    overflow-x:hidden;
}

/* Preloader container */
#preloader {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#121212;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

/* Spinner */
.loader {
    border:8px solid #f3f3f3;
    border-top:8px solid #ff0000;
    border-radius:50%;
    width:80px;
    height:80px;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
}

/* Slide-in SYSTEM text */
.loading-text {
    margin-top:20px;
    color:#ff0000;
    font-weight:bold;
    font-size:18px;
    text-align:center;
    animation: slideIn 1s ease-in-out infinite alternate;
}

@keyframes slideIn {
    0% { transform: translateX(-100px); opacity:0; }
    100% { transform: translateX(0); opacity:1; }
}

/* Main content hidden until load */
#content {
    opacity:0;
    transition: opacity 1s ease-in-out;
}

/* Page title */
header h1 {
    color:#ff0000;
    text-align:center;
    margin-bottom:30px;
    font-size:32px;
}

/* Vertical cards layout */
.cards-container {
    display:flex;
    flex-direction:column;
    gap:25px;
    align-items:center;
}

/* Card style */
.card {
    background:#1e1e1e;
    border-radius:10px;
    width:300px;
    box-shadow:0 0 15px rgba(0,0,0,0.6);
    transition: transform 0.3s, background 0.3s;
    cursor:pointer;
}
.card:hover {
    transform: scale(1.03);
    background:#333;
}
.card img {
    width:100%;
    height:180px;
    object-fit:cover;
    border-top-left-radius:10px;
    border-top-right-radius:10px;
}
.card-content {
    padding:20px;
}
.card-content h3 { 
    color:#ff0000; 
    margin:0 0 10px 0; 
    font-size:20px;
}
.card-content p { 
    margin:5px 0; 
    font-size:16px; 
}
.card-content .genre { color:#00ffcc; }
.card-content .year { color:#ff66cc; }
.card-content .price { color:#ff0000; font-weight:bold; font-size:18px; }

/* WhatsApp button */
.whatsapp-button {
    position: fixed;
    right: 20px;
    bottom: 20px;
    z-index:1000;
}
.whatsapp-button img{
    width:60px; height:60px; border-radius:50%; cursor:pointer; transition: transform 0.2s;
}
.whatsapp-button img:hover{ transform: scale(1.1); }

</style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
    <div class="loader"></div>
    <div class="loading-text">SYSTEM DEVELOPED BY GAVESH VIMANSHANA</div>
</div>

<!-- Main content -->
<div id="content">
<header>
    <h1>ðŸŽ¬ TV SHOWS</h1>
</header>

<div class="cards-container">
    <div class="card">
        <img src="images/tv1.jpg" alt="TV Show 1">
        <div class="card-content">
            <h3>TV Show 1</h3>
            <p class="genre">Action</p>
            <p class="year">2023</p>
            <p class="price">Rs 500</p>
        </div>
    </div>
    <div class="card">
        <img src="images/tv2.jpg" alt="TV Show 2">
        <div class="card-content">
            <h3>TV Show 2</h3>
            <p class="genre">Drama</p>
            <p class="year">2022</p>
            <p class="price">Rs 600</p>
        </div>
    </div>
    <div class="card">
        <img src="images/tv3.jpg" alt="TV Show 3">
        <div class="card-content">
            <h3>TV Show 3</h3>
            <p class="genre">Comedy</p>
            <p class="year">2021</p>
            <p class="price">Rs 450</p>
        </div>
    </div>
    <div class="card">
        <img src="images/tv4.jpg" alt="TV Show 4">
        <div class="card-content">
            <h3>TV Show 4</h3>
            <p class="genre">Thriller</p>
            <p class="year">2023</p>
            <p class="price">Rs 700</p>
        </div>
    </div>
</div>

<!-- WhatsApp button -->
<div class="whatsapp-button">
    <a href="https://wa.me/94703490292" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
</div>

</div>

<script>
// Wait for window to load
window.addEventListener('load', function() {
    const preloader = document.getElementById('preloader');
    const content = document.getElementById('content');
    preloader.style.display = 'none';
    content.style.opacity = '1'; // fade-in effect
});
</script>

</body>
</html>
