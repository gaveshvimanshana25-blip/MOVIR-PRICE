<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Details</title>

<style>
body{
    margin:0;
    background:#0f0f0f;
    color:white;
    font-family:Arial, sans-serif;
    overflow-x:hidden;
}

/* HEADER */
.header{
    background:#111;
    padding:15px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
    color:#e50914;
    position:sticky;
    top:0;
    animation:fadeDown .4s ease;
}

/* CONTAINER */
.container{
    padding:15px;
}

/* POSTER */
.poster{
    width:100%;
    max-height:340px;
    object-fit:cover;
    border-radius:14px;
    background:#222;
    box-shadow:0 0 25px rgba(229,9,20,.25);
    transform:translateX(60px);
    opacity:0;
    animation:posterIn .45s ease forwards;
}

/* TEXT */
.title{
    font-size:24px;
    margin-top:15px;
    opacity:0;
    transform:translateY(20px);
    animation:textIn .4s ease forwards;
    animation-delay:.15s;
}

.meta, .rating, .description{
    opacity:0;
    transform:translateY(20px);
    animation:textIn .4s ease forwards;
}

.meta{ color:#aaa; margin-top:6px; animation-delay:.25s; }
.rating{ color:gold; margin-top:6px; font-size:18px; animation-delay:.35s; }
.description{
    margin-top:15px;
    line-height:1.6;
    color:#ddd;
    animation-delay:.45s;
}

/* BUTTONS */
.btn{
    display:block;
    text-align:center;
    padding:12px;
    border-radius:10px;
    text-decoration:none;
    color:white;
    font-size:16px;
    font-weight:bold;
    margin-top:15px;
    transform:scale(.9);
    opacity:0;
    animation:buttonPop .25s ease forwards;
}

.trailer{ background:#e50914; animation-delay:.55s; }
.buy{ background:#25D366; animation-delay:.65s; }
.back{ background:#333; animation-delay:.75s; }

/* ANIMATIONS */
@keyframes posterIn{
    to{ transform:none; opacity:1; }
}
@keyframes textIn{
    to{ transform:none; opacity:1; }
}
@keyframes buttonPop{
    to{ transform:scale(1); opacity:1; }
}
@keyframes fadeDown{
    from{ opacity:0; transform:translateY(-10px); }
    to{ opacity:1; transform:none; }
}
</style>
</head>

<body>

<div class="header" id="header">Movie Details</div>

<div class="container" id="container">

    <img id="poster" class="poster">

    <div class="title" id="title"></div>
    <div class="meta" id="genre"></div>
    <div class="rating" id="rating"></div>
    <div class="description" id="description"></div>

    <a id="trailerBtn" target="_blank" class="btn trailer">
        ▶ Watch Trailer
    </a>

    <a id="buyBtn" class="btn buy">
        Buy via WhatsApp
    </a>

    <a href="movies.html" class="btn back">⬅ Back</a>

</div>

<script>

const params = new URLSearchParams(window.location.search);
const titleParam = params.get("title");
const phoneNumber = "94703490292";

const movies = {
"Harry Potter Collection":{
poster:"https://picsum.photos/600/350?harrypotter",
genre:"Fantasy / Adventure",
rating:"⭐ 9.5",
description:"Complete Harry Potter movie collection."
},
"Marvel Collection":{
poster:"https://picsum.photos/600/350?marvel",
genre:"Action / Superhero",
rating:"⭐ 9.2",
description:"Marvel Universe movie collection."
},
"Fast & Furious Collection":{
poster:"https://picsum.photos/600/350?fastfurious",
genre:"Action / Racing",
rating:"⭐ 8.8",
description:"All Fast & Furious movies."
}
};

const trailers = {
"Harry Potter Collection":"https://youtu.be/VyHV0BRtdxo",
"Marvel Collection":"https://youtu.be/TcMBFSGVi1c",
"Fast & Furious Collection":"https://youtu.be/uisBaTkQAEs"
};

if(titleParam && movies[titleParam]){

const data = movies[titleParam];

header.innerText = titleParam;
poster.src = data.poster;
title.innerText = titleParam;
genre.innerText = "Genre: " + data.genre;
rating.innerText = data.rating;
description.innerText = data.description;

poster.onerror = () =>
poster.src = "https://via.placeholder.com/600x350?text=No+Image";

const message = `Hello, I want to buy:\n\n${titleParam}`;
buyBtn.href =
`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

if(trailers[titleParam]){
    trailerBtn.href = trailers[titleParam];
}else{
    trailerBtn.style.display = "none";
}

}else{
container.innerHTML =
"<h2>Movie Not Found</h2><a href='movies.html' class='btn back'>⬅ Back</a>";
}

</script>

</body>
</html>
