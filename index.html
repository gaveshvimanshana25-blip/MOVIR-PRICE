<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TV & Movie Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    color: #fff;
    background: url('https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/IMG-20260222-WA0006(1).jpg') no-repeat center center fixed;
    background-size: cover;
}
h1 {
    text-align: center;
    color: #00ffcc;
    margin-bottom: 40px;
}
.section {
    background: rgba(30,30,30,0.7);
    margin: 20px auto;
    padding: 20px;
    max-width: 400px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
    text-align: center;
}
.section:hover {
    background: rgba(50,50,50,0.8);
    transform: scale(1.03);
}
h2 {
    color: #ffdd00;
    margin: 0 0 10px 0;
}

/* WhatsApp floating button */
.whatsapp-button {
    position: fixed;
    right: 20px;
    bottom: 20px;
    z-index: 1000;
}
.whatsapp-button img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.2s;
}
.whatsapp-button img:hover {
    transform: scale(1.1);
}
</style>
</head>

<!-- TV SHOW Section -->

</div>

<!-- Movie Section -->
<div class="section" onclick="window.location.href='movie.html'">
    <h2>MOVIES</h2>

</div>

<div class="whatsapp-button">
    <a href="https://wa.me/94703490292" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
</div>
