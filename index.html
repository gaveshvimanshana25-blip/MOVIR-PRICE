<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Hub</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial, sans-serif;
    color:white;
    overflow-x:hidden;
}

/* HERO TITLE */
.hero{
    padding:20px;
    text-align:center;
}

.hero h1{
    font-size:26px;
    color:#e50914;
    letter-spacing:3px;
}

/* ===== BANNER ===== */
.banner{
    position:relative;
    width:100%;
    height:320px;
    overflow:hidden;
}

/* SLIDES */
.slide{
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    animation: cinematic 15s infinite;
}

/* DIFFERENT DELAYS */
.slide:nth-child(1){
    background-image:url("https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/IMG-20260222-WA0004.jpg");
    animation-delay:0s;
}

.slide:nth-child(2){
    background-image:url("https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/6yCL5HB1ugO3bMwloEDNiNdadUa.jpg");
    animation-delay:5s;
}

.slide:nth-child(3){
    background-image:url("https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/ff0s9OHGNSZL6cVteIb7LNvTnJD.jpg");
    animation-delay:10s;
}

/* CINEMATIC ANIMATION */
@keyframes cinematic{

    0%{
        opacity:0;
        transform:scale(1);
    }

    10%{
        opacity:1;
    }

    30%{
        opacity:1;
        transform:scale(1.08);
    }

    40%{
        opacity:0;
    }

    100%{
        opacity:0;
        transform:scale(1);
    }
}

/* DARK GRADIENT OVERLAY */
.banner::after{
    content:"";
    position:absolute;
    bottom:0;
    width:100%;
    height:60%;
    background:linear-gradient(to top, #000 10%, transparent 100%);
}

/* SECTIONS */
.section{
    padding:20px;
}

.section h2{
    font-size:18px;
}

/* CARDS */
.card{
    background:#111;
    border-radius:8px;
    padding:20px;
    text-align:center;
    margin-bottom:15px;
    transition:0.3s;
    cursor:pointer;
}

.card:hover{
    background:#e50914;
    transform:scale(1.05);
}

/* MOBILE OPTIMIZATION */
@media(max-width:600px){

    .banner{
        height:200px;
    }

    .hero h1{
        font-size:20px;
    }
}
</style>
</head>

<body>

<div class="hero">
    <h1>STREAM HUB</h1>
</div>

<div class="banner">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
</div>

<div class="section">
    <h2>ðŸŽ¥ MOVIES</h2>
    <div class="card">Trending Movies</div>
    <div class="card">New Releases</div>
</div>

</body>
</html>
