<!DOCTYPE html>
<html>

<!-- FONT AWESOME (Icons wala·π≠a) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    margin:0;
    background:black;
    font-family:Arial, sans-serif;
    color:white;
    transition:0.3s;
    padding-bottom:60px;
}
body.light{ background:white; color:black; }
body.light .card{ background:#f2f2f2; }
body.light .side-menu{ background:#eee; }
body.light .side-menu a{ color:black; border-bottom:1px solid #ddd; }

.menu-icon{ position:fixed; top:15px; left:15px; font-size:26px; cursor:pointer; z-index:1001; }
.toggle-btn{ position:fixed; top:15px; right:15px; background:#e50914; border:none; color:white; padding:6px 12px; border-radius:20px; cursor:pointer; z-index:1001; }

.side-menu{ position:fixed; top:0; left:-230px; width:200px; height:100%; background:#111; padding-top:60px; transition:0.4s; z-index:1000; }
.side-menu a{ display:block; padding:14px 20px; color:white; text-decoration:none; border-bottom:1px solid #222; }
.side-menu a:hover{ background:#e50914; }
.side-menu.active{ left:0; }

.hero{ position:relative; height:240px; overflow:hidden; }
.slide{ position:absolute; width:100%; height:100%; background-size:cover; background-position:center; opacity:0; transition:0.6s; }
.slide.active{ opacity:1; }

.section{ padding:18px 14px 6px; }
.section h2{ font-size:15px; }
.card{ background:#111; border-radius:10px; padding:18px; margin-top:8px; text-align:center; }
.card a{ text-decoration:none; color:inherit; font-weight:bold; }

.footer{ position:fixed; bottom:0; width:100%; background:#111; text-align:center; padding:12px 5px; font-size:11px; font-weight:bold; letter-spacing:2px; color:#00ffcc; }

/* ROUND FLOATING BUTTONS */
.floating-btn{
position:fixed;
width:55px;
height:55px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
color:white;
font-size:22px;
box-shadow:0 4px 10px rgba(0,0,0,0.4);
cursor:pointer;
z-index:1001;
}

/* MUSIC BUTTON */
.music-btn{
bottom:140px;
right:15px;
background:#e50914;
}

/* WHATSAPP BUTTON */
.whatsapp-btn{
bottom:70px;
right:15px;
background:#25D366;
}
</style>
</head>

<body>

<div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
<button class="toggle-btn" onclick="toggleMode()">üåô Mode</button>

<div class="side-menu" id="sideMenu">
<a href="index.html">üè† Home</a>

</div>

<div class="hero">
<div class="slide active" style="background-image:url('https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/main/File%20new/IMG-20260227-WA0001.jpg')"></div>
<div class="slide" style="background-image:url('https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/main/File%20new/IMG-20260227-WA0000(1).jpg')"></div>
</div>

<div class="section">
<h2>üì∫ TV SHOWS</h2>

</div>

</div>

<div class="footer">

</div>

<!-- üéµ MUSIC FLOATING BUTTON -->
<div class="floating-btn music-btn" onclick="toggleMusic()">
<i id="musicIcon" class="fa-solid fa-play"></i>
</div>

<!-- üì± WHATSAPP BUTTON -->
<a href="https://wa.me/947XXXXXXXX" target="_blank" 
class="floating-btn whatsapp-btn">
<i class="fa-brands fa-whatsapp"></i>
</a>

<!-- üéµ AUDIO -->
<audio id="bgMusic" loop>
<source src="https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/main/song.mp3/AUD-20240527-WA0004.mp3" type="audio/mpeg">
</audio>

<script>
let slides=document.querySelectorAll(".slide");
let index=0;

setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},4000);

function toggleMenu(){
document.getElementById("sideMenu").classList.toggle("active");
}

function toggleMode(){
document.body.classList.toggle("light");
}

function toggleMusic(){
var music=document.getElementById("bgMusic");
var icon=document.getElementById("musicIcon");

if(music.paused){
music.play();
icon.classList.remove("fa-play");
icon.classList.add("fa-pause");
}else{
music.pause();
icon.classList.remove("fa-pause");
icon.classList.add("fa-play");
}
}
</script>

</body>
</html>
