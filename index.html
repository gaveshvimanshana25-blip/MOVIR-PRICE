<style>
body{
    margin:0;
    background:linear-gradient(135deg,#000000,#111111,#1a1a1a);
    font-family:Arial, sans-serif;
    color:white;
    overflow-x:hidden;
}

/* HERO */
.hero{
    height:220px;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    animation: fadeIn 1.5s ease-in-out;
}

.hero h1{
    font-size:30px;
    color:red;
    letter-spacing:3px;
    margin:0;
    animation: slideDown 1.2s ease-out;
}

.hero p{
    font-size:14px;
    opacity:0.8;
    margin-top:8px;
    animation: fadeIn 2s ease-in-out;
}

/* SECTION */
.section{
    padding:20px;
    animation: slideUp 1s ease forwards;
}

.section h2{
    font-size:18px;
    border-left:4px solid red;
    padding-left:10px;
    margin-bottom:15px;
}

/* CARD */
.card{
    background:#111;
    border-radius:12px;
    padding:20px;
    text-align:center;
    margin-bottom:15px;
    transition:0.3s;
    transform:scale(0.95);
    animation: zoomIn 0.8s ease forwards;
}

.card:hover{
    background:#1e1e1e;
    transform:scale(1);
}

.card a{
    text-decoration:none;
    color:white;
    font-size:16px;
    display:block;
}

/* FOOTER */
.footer{
    text-align:center;
    padding:15px;
    font-size:13px;
    background:#0d0d0d;
    margin-top:20px;
    animation: fadeIn 2s ease-in-out;
}

.footer span{
    color:red;
    font-weight:bold;
    letter-spacing:1px;
    animation: glow 2s infinite alternate;
}

/* WhatsApp Floating Button */
.whatsapp-float{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25D366;
    color:white;
    font-size:28px;
    padding:15px;
    border-radius:50%;
    box-shadow:0 0 15px rgba(0,0,0,0.5);
    z-index:100;
    transition:0.3s;
}

.whatsapp-float:hover{
    transform:scale(1.1);
}

/* ANIMATIONS */
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

@keyframes slideDown{
    from{transform:translateY(-30px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}

@keyframes slideUp{
    from{transform:translateY(30px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}

@keyframes zoomIn{
    from{transform:scale(0.8);opacity:0;}
    to{transform:scale(0.95);opacity:1;}
}

@keyframes glow{
    from{ text-shadow:0 0 5px red; }
    to{ text-shadow:0 0 15px red; }
}
</style>
</head>

<div class="hero">
