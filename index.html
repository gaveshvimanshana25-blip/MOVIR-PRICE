<title>Stream Hub</title>

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#000000,#111111,#1a1a1a);
    font-family:Arial;
    color:white;
    overflow-x:hidden;
    animation:fadePage 1s ease-in-out;
}

/* Page Fade */
@keyframes fadePage{
    from{opacity:0;}
    to{opacity:1;}
}

/* Hero */
.hero{
    padding:25px;
    text-align:center;
}

.hero h1{
    font-size:28px;
    color:red;
    letter-spacing:3px;
    animation:slideDown 1s ease-out;
}

.hero p{
    opacity:0.8;
    animation:fadeIn 2s ease-in-out;
}

@keyframes slideDown{
    from{transform:translateY(-40px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* ===== Banner Slider ===== */
.slider{
    position:relative;
    width:100%;
    height:230px;
    overflow:hidden;
}

.slides{
    display:flex;
    width:300%;
    animation:slide 12s infinite;
}

.slides img{
    width:100%;
    height:230px;
    object-fit:cover;
    animation:zoom 12s infinite;
}

/* Slide Animation */
@keyframes slide{
    0%{margin-left:0%;}
    30%{margin-left:0%;}
    35%{margin-left:-100%;}
    65%{margin-left:-100%;}
    70%{margin-left:-200%;}
    95%{margin-left:-200%;}
    100%{margin-left:0%;}
}

/* Image Zoom Effect */
@keyframes zoom{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

/* Sections */
.section{
    padding:20px;
}

/* Section Title Animation */
.section h2{
    font-size:18px;
    border-left:4px solid red;
    padding-left:10px;
    margin-bottom:15px;
    animation:slideUp 1s ease forwards;
}

@keyframes slideUp{
    from{transform:translateY(40px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}

/* Cards */
.card{
    background:#111;
    border-radius:12px;
    padding:20px;
    text-align:center;
    margin-bottom:15px;
    transition:0.4s;
    transform:scale(0.9);
    animation:cardAppear 1s ease forwards;
}

@keyframes cardAppear{
    to{transform:scale(1);}
}

.card:hover{
    background:#1e1e1e;
    transform:scale(1.07);
    box-shadow:0 0 20px red;
}

.card a{
    text-decoration:none;
    color:white;
    font-size:16px;
    display:block;
}

/* WhatsApp Button */
.whatsapp{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25D366;
    width:55px;
    height:55px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:26px;
    color:white;
    text-decoration:none;
    box-shadow:0 0 15px rgba(0,0,0,0.6);
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

/* Footer */
.footer{
    text-align:center;
    padding:15px;
    font-size:12px;
    opacity:0.6;
    border-top:1px solid #222;
}
</style>
