<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinezoon Hub</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
margin:0;
background:black;
font-family:Arial, sans-serif;
color:white;
overflow:hidden;
}

/* ================= INTRO ================= */

#intro{
position:fixed;
inset:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9999;
}

#intro h1{
font-size:34px;
letter-spacing:4px;
color:#e50914;
animation:zoomIn 2s ease forwards;
}

@keyframes zoomIn{
0%{transform:scale(0.5);opacity:0;}
100%{transform:scale(1);opacity:1;}
}

.wave{
position:absolute;
bottom:0;
width:200%;
height:120px;
background:rgba(229,9,20,0.25);
border-radius:45%;
animation:waveMove 6s linear infinite;
}

.wave:nth-child(2){
background:rgba(229,9,20,0.45);
animation-duration:8s;
bottom:15px;
}

@keyframes waveMove{
0%{transform:translateX(0);}
100%{transform:translateX(-50%);}
}

/* Hide main until intro ends */
#mainContent{
display:none;
overflow:auto;
height:100vh;
}

/* ================= MAIN PAGE ================= */

.top-bar{
position:fixed;
top:0;
left:0;
right:0;
display:flex;
justify-content:space-between;
padding:15px;
z-index:1000;
}

.menu-btn{
font-size:26px;
cursor:pointer;
}

.hero{
height:260px;
background:url('https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/main/File%20new/IMG-20260227-WA0001.jpg') center/cover;
margin-top:60px;
}

/* Stylish Buttons Section */
.main-buttons{
display:flex;
justify-content:center;
gap:20px;
margin:30px 0;
flex-wrap:wrap;
}

.glass-btn{
padding:14px 26px;
border-radius:30px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(8px);
border:1px solid rgba(255,255,255,0.2);
color:white;
font-size:14px;
cursor:pointer;
transition:0.3s;
box-shadow:0 0 15px rgba(229,9,20,0.3);
}

.glass-btn:hover{
transform:scale(1.08);
background:#e50914;
box-shadow:0 0 25px #e50914;
}

.footer{
background:#111;
text-align:center;
padding:30px 10px;
margin-top:40px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
<h1>CINEZOON HUB</h1>
<div class="wave"></div>
<div class="wave"></div>
</div>

<audio id="introSound">
<source src="https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/main/AUD-20240527-WA0004.mp3" type="audio/mpeg">
</audio>

<!-- MAIN CONTENT -->
<div id="mainContent">

<div class="top-bar">
<div class="menu-btn" onclick="toggleMenu()">â˜°</div>
</div>

<div class="hero"></div>

<div class="main-buttons">
<button class="glass-btn" onclick="goMovies()">ðŸŽ¬ MOVIES</button>
<button class="glass-btn" onclick="goTV()">ðŸ“º TV SHOWS</button>
<button class="glass-btn" onclick="toggleMenu()">â˜° MENU</button>
</div>

<div class="footer">
<h3>CINEZOON HUB</h3>
<p>System Develop By Gavesh Vimanshana</p>
</div>

</div>

<script>
window.onload=function(){
let sound=document.getElementById("introSound");
sound.play().catch(()=>{});

setTimeout(function(){
document.getElementById("intro").style.display="none";
document.getElementById("mainContent").style.display="block";
document.body.style.overflow="auto";
},4000);
};

function goMovies(){
window.location.href="movies.html";
}

function goTV(){
window.location.href="tv.html";
}

function toggleMenu(){
alert("Menu Open Animation Here ðŸ˜Ž");
}
</script>

</body>
</html>
