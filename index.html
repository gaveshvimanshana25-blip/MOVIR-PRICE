<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Hub</title>

<style>
/* (CSS oyƒÅge ekama - kisima wenasak ne) */
body{
    margin:0;
    background:black;
    font-family:Arial, sans-serif;
    color:white;
    transition:0.3s;
    padding-bottom:60px;
}

/* LIGHT MODE */
body.light{ background:white; color:black; }
body.light .card{ background:#f2f2f2; }
body.light .side-menu{ background:#eee; }
body.light .side-menu a{ color:black; border-bottom:1px solid #ddd; }

/* MENU */
.menu-icon{ position:fixed; top:15px; left:15px; font-size:26px; cursor:pointer; z-index:1001; }
.toggle-btn{ position:fixed; top:15px; right:15px; background:#e50914; border:none; color:white; padding:6px 12px; border-radius:20px; cursor:pointer; z-index:1001; }

/* SIDE MENU */
.side-menu{ position:fixed; top:0; left:-230px; width:200px; height:100%; background:#111; padding-top:60px; transition:0.4s; z-index:1000; }
.side-menu a{ display:block; padding:14px 20px; color:white; text-decoration:none; border-bottom:1px solid #222; }
.side-menu a:hover{ background:#e50914; }
.side-menu.active{ left:0; }

/* HERO */
.hero{ position:relative; height:240px; overflow:hidden; }
.slide{ position:absolute; width:100%; height:100%; background-size:cover; background-position:center; opacity:0; transition:0.6s; }
.slide.active{ opacity:1; }
.slide::after{ content:""; position:absolute; inset:0; background:linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0.2)); }

.content{ position:absolute; left:18px; bottom:22px; z-index:2; max-width:65%; }
.tag{ color:#e50914; font-size:11px; }
.title{ font-size:20px; font-weight:bold; margin:4px 0; }
.desc{ font-size:12px; opacity:0.85; }

.btn{ display:inline-block; margin-top:8px; background:#e50914; padding:7px 16px; border-radius:20px; font-size:12px; text-decoration:none; color:white; font-weight:bold; }

/* CARD */
.section{ padding:18px 14px 6px; }
.section h2{ font-size:15px; }
.card{ background:#111; border-radius:10px; padding:18px; margin-top:8px; text-align:center; }
.card a{ text-decoration:none; color:inherit; font-weight:bold; }

/* FOOTER */
.footer{ position:fixed; bottom:0; width:100%; background:#111; text-align:center; padding:12px 5px; font-size:11px; font-weight:bold; letter-spacing:2px; color:#00ffcc; }

/* MODAL */
.modal{ position:fixed; inset:0; background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; opacity:0; pointer-events:none; transition:0.3s; z-index:99; }
.modal.active{ opacity:1; pointer-events:auto; }
.modal-box{ width:92%; max-width:420px; background:#111; border-radius:12px; overflow:hidden; }
.modal iframe{ width:100%; height:220px; border:none; }
.close{ background:#e50914; text-align:center; padding:10px; cursor:pointer; font-weight:bold; }
</style>
</head>

<body>

<div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

<div class="side-menu" id="sideMenu">
    <a href="index.html">üè† Home</a>
    <a href="tv.html">üì∫ TV Shows</a>
    <a href="movies.html">üé¨ Movies</a>
</div>

<!-- SLIDE 1 -->

<!-- ‚úÖ ADDED SECTION (Nothing removed) -->
<div class="section">

<div class="modal" id="modal">
<div class="modal-box">
<iframe id="frame"
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
allowfullscreen>
</iframe>
<div class="close" onclick="closeTrailer()">CLOSE</div>
</div>
</div>

<script>
let slides=document.querySelectorAll(".slide");
let index=0;

setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},4000);

function toggleMenu(){
document.getElementById("sideMenu").classList.toggle("active");
}

function toggleMode(){
document.body.classList.toggle("light");
}

function openTrailer(url){
document.getElementById("modal").classList.add("active");
document.getElementById("frame").src=url+"?autoplay=1&rel=0";
}

function closeTrailer(){
document.getElementById("modal").classList.remove("active");
document.getElementById("frame").src="";
}
</script>

</body>
</html>
