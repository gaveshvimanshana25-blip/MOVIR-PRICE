/* MENU ICON */
.menu-icon{

/* TOGGLE BUTTON */
.toggle-btn{

    border:none;
    color:white;
    padding:6px 12px;
    border-radius:20px;

/* SIDE MENU */
.side-menu{
    position:fixed;
    top:0;
    left:-230px;
    width:200px;
    height:100%;
    background:#111;
    padding-top:60px;

.side-menu a{
    display:block;
    padding:14px 20px;

    text-decoration:none;
    border-bottom:1px solid #222;
}
.side-menu a:hover{ background:#e50914; }
.side-menu.active{ left:0; }

/* HERO SLIDER */
.slider{
    position:relative;
    height:220px;
    overflow:hidden;
}
.slide{
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    transform:scale(1);
    transition:opacity 0.7s, transform 6s;
}
.slide.active{
    opacity:1;
    transform:scale(1.05);
}
.slide::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(to top, black 15%, transparent 60%);
}

/* TEXT */
.content{
    position:absolute;
    bottom:15px;
    left:15px;
    z-index:2;
    transform:translateY(15px);
    opacity:0;
    transition:0.5s;
}
.slide.active .content{
    transform:translateY(0);
    opacity:1;
}
.content h2{
    margin:0;
    font-size:18px;
    color:#e50914;
}
.content p{
    margin:3px 0 0;
    font-size:12px;
    opacity:0.8;
}

/* DOTS */
.dots{
    position:absolute;
    bottom:5px;
    width:100%;
    text-align:center;
    z-index:3;
}
.dot{
    display:inline-block;
    width:16px;
    height:3px;
    background:gray;
    margin:2px;
    border-radius:10px;
}
.dot.active{ background:#e50914; }

/* SECTIONS */
.section{
    padding:18px 14px 6px;
}
.section h2{
    font-size:15px;
    margin-bottom:10px;
}

/* CARD */
.card{
    background:#111;
    border-radius:10px;
    padding:18px;
    margin-bottom:12px;
    text-align:center;
    transition:0.3s;
}
.card a{
    text-decoration:none;
    color:inherit;
    font-weight:bold;
}
.card:hover{
    background:#e50914;
    transform:scale(1.03);
    color:white;
}

/* WHATSAPP */

    right:18px;
    width:52px;

    justify-content:center;
    align-items:center;
    font-size:24px;
    text-decoration:none;
    color:white;
    z-index:999;
}

/* FOOTER */
.footer{

    padding:12px;
    font-size:11px;
    opacity:0.5;
}
</style>

<script>
let slides = document.querySelectorAll(".slide");
let dots = document.querySelectorAll(".dot");
let index = 0;

/* AUTO SLIDER */
function showSlide(i){
    slides.forEach(s => s.classList.remove("active"));
    dots.forEach(d => d.classList.remove("active"));
    slides[i].classList.add("active");
    dots[i].classList.add("active");
}
setInterval(() => {
    index++;
    if(index >= slides.length) index = 0;
    showSlide(index);
}, 3000);

/* MENU */
function toggleMenu(){
    document.getElementById("sideMenu").classList.toggle("active");
}

/* DARK / LIGHT */
function toggleMode(){
    document.body.classList.toggle("light");
    localStorage.setItem("mode",
        document.body.classList.contains("light") ? "light" : "dark");
}

/* LOAD SAVED MODE */
const saved = localStorage.getItem("mode");
if(saved === "light") document.body.classList.add("light");
</script>
