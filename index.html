<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Hub</title>

<style>
body{
    margin:0;
    background:black;
    font-family:Arial, sans-serif;
    color:white;
}

/* ===== SLIDER ===== */
.slider{
    position:relative;
    height:260px;
    overflow:hidden;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition:opacity 0.7s ease-in-out, transform 6s ease;
}

/* ACTIVE SLIDE */
.slide.active{
    opacity:1;
    transform:scale(1.06);
}

/* DARK OVERLAY */
.slide::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(to top, black 15%, transparent 60%);
}

/* TEXT OVERLAY */
.content{
    position:absolute;
    bottom:20px;
    left:20px;
    z-index:2;
    max-width:70%;
}

.content h2{
    margin:0;
    font-size:22px;
    color:#e50914;
}

.content p{
    margin:5px 0 0;
    font-size:13px;
    opacity:0.85;
}

/* DOTS */
.dots{
    position:absolute;
    bottom:8px;
    width:100%;
    text-align:center;
    z-index:3;
}

.dot{
    display:inline-block;
    width:18px;
    height:3px;
    background:gray;
    margin:3px;
    border-radius:10px;
    transition:0.3s;
}

.dot.active{
    background:#e50914;
}

/* MOBILE */
@media(max-width:600px){
    .slider{ height:200px; }
    .content h2{ font-size:18px; }
}
</style>
</head>

<body>

<div class="slider" id="slider">

    <div class="slide active" style="background-image:url('m1.jpg')">
        <div class="content">
            <h2>Hridayam</h2>
            <p>Romantic • Drama</p>
        </div>
    </div>

    <div class="slide" style="background-image:url('m2.jpg')">
        <div class="content">
            <h2>Interstellar</h2>
            <p>Sci-Fi • Adventure</p>
        </div>
    </div>

    <div class="slide" style="background-image:url('m3.jpg')">
        <div class="content">
            <h2>Joker</h2>
            <p>Crime • Thriller</p>
        </div>
    </div>

    <div class="slide" style="background-image:url('m4.jpg')">
        <div class="content">
            <h2>Avatar</h2>
            <p>Fantasy • Action</p>
        </div>
    </div>

    <div class="slide" style="background-image:url('m5.jpg')">
        <div class="content">
            <h2>Batman</h2>
            <p>Action • Dark</p>
        </div>
    </div>

    <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

</div>

<script>
let slides = document.querySelectorAll(".slide");
let dots = document.querySelectorAll(".dot");

let index = 0;
let startX = 0;

/* AUTO SWIPE */
function showSlide(i){

    slides.forEach(s => s.classList.remove("active"));
    dots.forEach(d => d.classList.remove("active"));

    slides[i].classList.add("active");
    dots[i].classList.add("active");
}

function nextSlide(){
    index++;
    if(index >= slides.length) index = 0;
    showSlide(index);
}

setInterval(nextSlide, 3500);

/* TOUCH SWIPE SUPPORT */
const slider = document.getElementById("slider");

slider.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
});

slider.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    let diff = startX - endX;

    if(Math.abs(diff) > 50){

        if(diff > 0){
            index++;
            if(index >= slides.length) index = 0;
        }else{
            index--;
            if(index < 0) index = slides.length - 1;
        }

        showSlide(index);
    }
});
</script>

</body>
</html>
