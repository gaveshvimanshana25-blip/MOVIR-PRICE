<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Movie UI</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
    color:white;
}

/* TOP BAR */
.topbar{
    position:fixed;
    top:0;
    width:100%;
    background:black;
    padding:15px;
    font-size:20px;
    font-weight:bold;
    color:red;
    z-index:100;
}

/* HERO */
.hero{
    margin-top:60px;
    height:180px;
    background:url('banner.jpg') center/cover;
    position:relative;
}

.hero::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
}

.hero-text{
    position:absolute;
    bottom:15px;
    left:15px;
    z-index:2;
}

.hero-text h2{
    margin:0;
}

/* SECTION */
.section{
    padding:15px;
}

.section h3{
    margin:10px 0;
}

/* HORIZONTAL SCROLL */
.row{
    display:flex;
    overflow-x:auto;
    gap:10px;
    padding-bottom:10px;
}

.row::-webkit-scrollbar{
    display:none;
}

/* MOVIE CARD */
.movie{
    min-width:110px;
    height:160px;
    background:#222;
    border-radius:10px;
    background-size:cover;
    background-position:center;
    flex-shrink:0;
}

/* BOTTOM NAV */
.bottom-nav{
    position:fixed;
    bottom:0;
    width:100%;
    background:black;
    display:flex;
    justify-content:space-around;
    padding:10px 0;
    z-index:100;
}

.bottom-nav div{
    font-size:12px;
    opacity:0.6;
}

.bottom-nav div.active{
    color:red;
    opacity:1;
}
</style>
</head>

<body>

<div class="topbar">CINEFLIX</div>

<div class="hero">
    <div class="hero-text">
        <h2>Hridayam</h2>
        <p>Trending Now</p>
    </div>
</div>

<div class="section">
    <h3>üî• Trending</h3>
    <div class="row">
        <div class="movie" style="background-image:url('m1.jpg')"></div>
        <div class="movie" style="background-image:url('m2.jpg')"></div>
        <div class="movie" style="background-image:url('m3.jpg')"></div>
        <div class="movie" style="background-image:url('m4.jpg')"></div>
    </div>

    <h3>‚≠ê Top Rated</h3>
    <div class="row">
        <div class="movie" style="background-image:url('m5.jpg')"></div>
        <div class="movie" style="background-image:url('m6.jpg')"></div>
        <div class="movie" style="background-image:url('m7.jpg')"></div>
        <div class="movie" style="background-image:url('m8.jpg')"></div>
    </div>

    <h3>üé¨ New Releases</h3>
    <div class="row">
        <div class="movie" style="background-image:url('m9.jpg')"></div>
        <div class="movie" style="background-image:url('m10.jpg')"></div>
        <div class="movie" style="background-image:url('m11.jpg')"></div>
    </div>
</div>

<div class="bottom-nav">
    <div class="active">üè† Home</div>
    <div>üîç Search</div>
    <div>üéû Movies</div>
    <div>üë§ Profile</div>
</div>

</body>
</html>
