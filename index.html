<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TV & Movie Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background:#121212;
    color:#fff;
    font-family:Arial;
    margin:0;
    padding:40px;
}

/* ===== Preloader ===== */
#preloader {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:#121212;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
  color:#ff0000;
  font-size:20px;
}
.loader {
  border: 8px solid #1e1e1e;
  border-top: 8px solid #ff0000;
  border-radius: 50%;
  width:60px;
  height:60px;
  animation: spin 1s linear infinite;
  margin-bottom:15px;
}
@keyframes spin { 0% { transform:rotate(0deg);} 100% { transform:rotate(360deg);} }

/* Header */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.logo {
  font-size:28px;
  color:#ff0000;
  font-weight:bold;
}

/* Banner with Store Info */
.banner {
  background:url('https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/images.jpeg') center/cover;
  height:200px;
  border-radius:10px;
  margin-bottom:30px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:#ff0000;
  font-weight:bold;
  text-align:center;
}
.banner h1 { font-size:40px; margin:0; }
.banner p { margin:5px 0; }
.banner .support { color:#ffdd00; font-size:20px; }
.banner .name { color:#00ffcc; font-size:24px; font-weight:bold; }

/* Clickable sections - big boxes */
.clickable-section {
  cursor:pointer;
  padding:50px;
  background:#1e1e1e;
  border-radius:15px;
  margin-bottom:30px;
  text-align:center;
  font-size:32px;
  color:#ff0000;
  font-weight:bold;
  transition: transform 0.3s, background 0.3s;
}
.clickable-section:hover {
  transform:scale(1.05);
  background:#333;
}

/* WhatsApp button right bottom */
.whatsapp-button {
  position: fixed;
  right: 20px;
  bottom: 20px;
  z-index:1000;
}
.whatsapp-button img{
  width:60px; height:60px; border-radius:50%; cursor:pointer; transition: transform 0.2s;
}
.whatsapp-button img:hover{ transform: scale(1.1); }

footer{ text-align:center; margin-top:50px; color:#888; font-size:14px; }
</style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
  <div class="loader"></div>
  <p>Loading...</p>
</div>

<header>
  <div class="logo">TV & MOVIE STORE</div>
</header>

<!-- Banner with Store Info -->
<div class="banner">
  <h1>TV SERIOUS STORE</h1>
  <p>The Next Generation of Entertainment</p>
  <p class="support">Support Line</p>
  <p class="name">Mr. VIMA</p>
</div>

<!-- Clickable Sections -->
<div class="clickable-section" onclick="location.href='tvshow.html'">
TV SHOWS
</div>

<div class="clickable-section" onclick="location.href='movie.html'">
MOVIES
</div>

<!-- WhatsApp Floating Button -->
<div class="whatsapp-button">
<a href="https://wa.me/94703490292" target="_blank">
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>
</div>

<footer>
SYSTEM DEVELOPED BY GAVESH VIMANSHANA
</footer>

<script>
// Hide preloader after page load
window.addEventListener("load", () => {
  const preloader = document.getElementById("preloader");
  preloader.style.transition = "opacity 0.5s";
  preloader.style.opacity = 0;
  setTimeout(()=> preloader.style.display="none", 500);
});
</script>

</body>
</html>
