<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinezoon Hub</title>

<style>
body{
margin:0;
background:black;
font-family:Arial, sans-serif;
color:white;
overflow:hidden;
}

/* ================= NEW INTRO ================= */

#intro{
position:fixed;
inset:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9999;
animation:fadeOut 1s ease forwards;
animation-delay:3.5s;
}

.light-bar{
position:absolute;
width:8px;
height:100%;
background:#e50914;
animation:lightMove 2s ease-in-out infinite alternate;
opacity:0.7;
}

.light-bar:nth-child(1){left:30%;}
.light-bar:nth-child(2){left:50%;}
.light-bar:nth-child(3){left:70%;}

@keyframes lightMove{
0%{transform:scaleY(0.3);}
100%{transform:scaleY(1);}
}

.logo{
font-size:36px;
letter-spacing:5px;
color:#e50914;
z-index:2;
opacity:0;
animation:logoFade 2s ease forwards;
animation-delay:0.8s;
}

@keyframes logoFade{
0%{opacity:0; transform:scale(0.7);}
100%{opacity:1; transform:scale(1);}
}

@keyframes fadeOut{
to{opacity:0; visibility:hidden;}
}

/* ================= MAIN PAGE ================= */

#mainContent{
display:none;
overflow:auto;
height:100vh;
}

.hero{
height:260px;
background:url('https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/main/File%20new/IMG-20260227-WA0001.jpg') center/cover;
}

.main-buttons{
display:flex;
justify-content:center;
gap:25px;
margin:40px 0;
flex-wrap:wrap;
}

.glass-btn{
padding:16px 30px;
border-radius:30px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(8px);
border:1px solid rgba(255,255,255,0.2);
color:white;
font-size:15px;
cursor:pointer;
transition:0.3s;
box-shadow:0 0 15px rgba(229,9,20,0.3);
}

.glass-btn:hover{
transform:scale(1.1);
background:#e50914;
box-shadow:0 0 25px #e50914;
}

.footer{
background:#111;
text-align:center;
padding:30px 10px;
margin-top:40px;
}
</style>
</head>

<body>

<!-- NEW INTRO -->
<div id="intro">
<div class="light-bar"></div>
<div class="light-bar"></div>
<div class="light-bar"></div>
<div class="logo">CINEZOON HUB</div>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">

<div class="hero"></div>

<div class="main-buttons">
<button class="glass-btn" onclick="goMovies()">ðŸŽ¬ MOVIES</button>
<button class="glass-btn" onclick="goTV()">ðŸ“º TV SHOWS</button>
</div>

<div class="footer">
<h3>CINEZOON HUB</h3>
<p>System Develop By Gavesh Vimanshana</p>
</div>

</div>

<script>
window.onload=function(){
setTimeout(function(){
document.getElementById("intro").style.display="none";
document.getElementById("mainContent").style.display="block";
document.body.style.overflow="auto";
},3500);
};

function goMovies(){
window.location.href="movies.html";
}

function goTV(){
window.location.href="tv.html";
}
</script>

</body>
</html>
