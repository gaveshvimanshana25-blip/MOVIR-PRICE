<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Hub</title>

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#000000,#111111,#1a1a1a);
    font-family:Arial;
    color:white;
}

/* ðŸ”¥ Preloader */
#preloader{
    position:fixed;
    width:100%;
    height:100vh;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
    transition:opacity 0.8s ease, visibility 0.8s;
}

#preloader.hide{
    opacity:0;
    visibility:hidden;
}

.loader{
    border:6px solid #222;
    border-top:6px solid red;
    border-radius:50%;
    width:70px;
    height:70px;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

#preloader h2{
    color:red;
    margin-top:15px;
    letter-spacing:2px;
}

/* Hero */
.hero{
    height:220px;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
}

.hero h1{
    color:red;
}

/* Footer */
.footer{
    text-align:center;
    padding:20px;
    background:#0d0d0d;
    margin-top:40px;
}

.footer span{
    color:red;
    font-weight:bold;
}
</style>
</head>
<body>

<!-- ðŸ”¥ Loader -->
<div id="preloader">
    <div class="loader"></div>
    <h2>LOADING STREAM HUB...</h2>
</div>

<div class="hero">
    <h1>ðŸŽ¬ STREAM HUB</h1>
    <p>Unlimited Movies & TV Shows</p>
</div>

<footer class="footer">
    SYSTEM DEVELOPED BY <span>GAVESH VIMANSHANA</span>
</footer>

<script>
window.addEventListener("load", function(){
    setTimeout(function(){
        document.getElementById("preloader").classList.add("hide");
    }, 2500); // ðŸ”¥ 2.5 seconds loader eka pennanawa
});
</script>

</body>
</html>
