<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Hub</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial, sans-serif;
    color:white;
    overflow-x:hidden;
}

/* TOP LOADER */
#topLoader{
    position:fixed;
    top:0;
    left:0;
    height:4px;
    width:0%;
    background:#e50914;
    z-index:9999;
    transition:width 0.8s ease;
}

/* MENU */
.menu-icon{
    position:fixed;
    top:20px;
    left:20px;
    font-size:28px;
    cursor:pointer;
    z-index:1001;
}

.side-menu{
    position:fixed;
    top:0;
    left:-250px;
    width:250px;
    height:100%;
    background:#111;
    padding-top:60px;
    transition:0.4s;
    z-index:1000;
}

.side-menu a{
    display:block;
    padding:15px 25px;
    color:white;
    text-decoration:none;
    border-bottom:1px solid #222;
}

.side-menu a:hover{
    background:#e50914;
}

.side-menu.active{
    left:0;
}

/* HERO */
.hero{
    padding:20px;
    text-align:center;
}

.hero h1{
    font-size:26px;
    color:red;
    letter-spacing:3px;
}

/* BANNER */
.banner{
    position:relative;
    width:100%;
    height:320px;
    overflow:hidden;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    animation:fade 30s infinite, zoom 30s infinite;
}

.slide:nth-child(1){ background-image:url("https://images.unsplash.com/photo-1505685296765-3a2736de412f"); animation-delay:0s; }
.slide:nth-child(2){ background-image:url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4"); animation-delay:5s; }
.slide:nth-child(3){ background-image:url("https://images.unsplash.com/photo-1497032628192-86f99bcd76bc"); animation-delay:10s; }
.slide:nth-child(4){ background-image:url("https://images.unsplash.com/photo-1517602302552-471fe67acf66"); animation-delay:15s; }
.slide:nth-child(5){ background-image:url("https://images.unsplash.com/photo-1489599849927-2ee91cede3ba"); animation-delay:20s; }
.slide:nth-child(6){ background-image:url("https://images.unsplash.com/photo-1478720568477-152d9b164e26"); animation-delay:25s; }

@keyframes fade{
    0%{opacity:0;}
    10%{opacity:1;}
    30%{opacity:1;}
    40%{opacity:0;}
    100%{opacity:0;}
}

@keyframes zoom{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
}

/* Overlay */
.banner::after{
    content:"";
    position:absolute;
    bottom:0;
    width:100%;
    height:60%;
    background:linear-gradient(to top, #000 10%, transparent 100%);
    z-index:2;
}

/* Movie Text */
.banner-content{
    position:absolute;
    bottom:35px;
    left:25px;
    z-index:3;
    font-size:26px;
    font-weight:bold;
    animation:textSwitch 30s infinite;
}

@keyframes textSwitch{
    0%, 14%{opacity:1;}      /* Movie 1 */
    15%, 100%{opacity:0;}
}

.banner-content span{
    position:absolute;
    left:0;
    opacity:0;
    animation:showText 30s infinite;
}

.banner-content span:nth-child(1){ animation-delay:0s; }
.banner-content span:nth-child(2){ animation-delay:5s; }
.banner-content span:nth-child(3){ animation-delay:10s; }
.banner-content span:nth-child(4){ animation-delay:15s; }
.banner-content span:nth-child(5){ animation-delay:20s; }
.banner-content span:nth-child(6){ animation-delay:25s; }

@keyframes showText{
    0%{opacity:0; transform:translateY(10px);}
    10%{opacity:1; transform:translateY(0);}
    30%{opacity:1;}
    40%{opacity:0;}
    100%{opacity:0;}
}

/* SECTION */
.section{
    padding:20px;
}

.section h2{
    font-size:18px;
    margin-bottom:15px;
}

.card{
    background:#111;
    border-radius:8px;
    padding:20px;
    text-align:center;
    margin-bottom:15px;
    transition:0.3s;
    cursor:pointer;
}

.card a{
    text-decoration:none;
    color:white;
    font-weight:bold;
}

.card:hover{
    background:#e50914;
    transform:scale(1.05);
}

/* WhatsApp */
.whatsapp{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25D366;
    width:55px;
    height:55px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:26px;
    color:white;
    text-decoration:none;
}

.footer{
    text-align:center;
    padding:15px;
    font-size:12px;
    opacity:0.6;
    border-top:1px solid #222;
}
</style>

<script>
function toggleMenu(){
    document.getElementById("sideMenu").classList.toggle("active");
}

function startLoading(event, url){
    event.preventDefault();
    var loader = document.getElementById("topLoader");
    loader.style.width = "100%";

    setTimeout(function(){
        window.location.href = url;
    }, 800);
}
</script>
