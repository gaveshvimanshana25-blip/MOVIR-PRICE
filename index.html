<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Hub</title>

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#000000,#111111,#1a1a1a);
    font-family:Arial;
    color:white;
    overflow-x:hidden;
}

/* ðŸ”¥ Preloader */
#preloader{
    position:fixed;
    width:100%;
    height:100vh;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
}

.loader{
    border:5px solid #222;
    border-top:5px solid red;
    border-radius:50%;
    width:60px;
    height:60px;
    animation: spin 1s linear infinite;
}

#preloader h2{
    margin-top:15px;
    color:red;
    letter-spacing:2px;
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

/* Hero */
.hero{
    height:220px;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
}

.hero h1{
    font-size:30px;
    color:red;
    letter-spacing:3px;
}

.hero p{
    font-size:14px;
    opacity:0.8;
}

/* Sections */
.section{
    padding:20px;
}

.section h2{
    font-size:18px;
    border-left:4px solid red;
    padding-left:10px;
    margin-bottom:15px;
}

/* Cards */
.card{
    background:#111;
    border-radius:12px;
    padding:20px;
    text-align:center;
    margin-bottom:15px;
    transition:0.3s;
}

.card:hover{
    background:#1e1e1e;
}

.card a{
    text-decoration:none;
    color:white;
    font-size:16px;
    display:block;
}

/* Footer */
.footer{
    text-align:center;
    padding:20px;
    background:#0d0d0d;
    font-size:13px;
    letter-spacing:2px;
    margin-top:30px;
}

.footer span{
    color:red;
    font-weight:bold;
}
</style>
</head>
<body>

<!-- ðŸ”¥ Loading Screen -->
<div id="preloader">
    <div class="loader"></div>
    <h2>LOADING STREAM HUB...</h2>
</div>

<div class="hero">
    <h1>ðŸŽ¬ STREAM HUB</h1>
    <p>Unlimited Movies & TV Shows</p>
</div>

<div class="section">
    <h2>ðŸ“º TV SHOWS</h2>
    <div class="card">
        <a href="tv.html">Go to TV Shows</a>
    </div>
</div>

<div class="section">
    <h2>ðŸŽ¥ MOVIES</h2>
    <div class="card">
        <a href="movies.html">Go to Movies</a>
    </div>
</div>

<footer class="footer">
    SYSTEM DEVELOPED BY <span>GAVESH VIMANSHANA</span>
</footer>

<script>
window.addEventListener("load", function(){
    document.getElementById("preloader").style.display = "none";
});
</script>

</body>
</html>
