<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Hub</title>

<style>
body{
margin:0;
background:#000;
font-family:Arial;
color:white;
}

.header{
text-align:center;
padding:15px;
font-size:22px;
color:#e50914;
font-weight:bold;
}

.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
padding:15px;
}

.card{
background:#111;
border-radius:8px;
overflow:hidden;
text-align:center;
cursor:pointer;
transition:0.3s;
}

.card:hover{
transform:scale(1.05);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card h3{
padding:10px;
font-size:16px;
}
</style>
</head>

<body>

<div class="header">ðŸŽ¬ Movie Hub</div>

<div class="grid">

<div class="card" onclick="window.location='money.html'">
<img src="images/money.jpg">
<h3>Money Heist</h3>
</div>

<div class="card" onclick="window.location='prison.html'">
<img src="images/prisonbreak.jpg">
<h3>Prison Break</h3>
</div>

</div>

</body>
</html>
