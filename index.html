<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Serious</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header>
    <div class="left">
        <i class="fas fa-bars"></i>
        <div class="logo">TV <span>SERIOUS</span></div>
    </div>

    <div class="right">
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search movies, series">
        </div>
        <i class="fas fa-user-circle user"></i>
    </div>
</header>

<section class="hero">
    <div class="overlay">
        <div class="badge">PREMIUM</div>
        <h1>Unlimited <span>Entertainment</span></h1>

        <div class="buttons">
            <button class="browse">
                <i class="fas fa-play"></i> Browse
            </button>
            <button class="proofs">Proofs</button>
        </div>
    </div>
</section>

<section class="category">
    <div class="row">
        <h2><span class="purple">Latest</span> TV Serious</h2>
        <div class="view">VIEW ALL →</div>
    </div>
</section>

<section class="category">
    <div class="row">
        <h2><span class="red">Fresh</span> Movies</h2>
        <div class="view">VIEW ALL →</div>
    </div>
</section>

<footer>
    <h3>TV Serious Store</h3>
    <p>The Next Generation of Entertainment</p>
</footer>

<!-- Floating Buttons -->
<div class="floating">
    <div class="circle dark"><i class="fas fa-music"></i></div>
    <div class="circle green"><i class="fab fa-whatsapp"></i></div>
</div>

</body>
</html>
