<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TV & Movie Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background: #0f0f0f;
    color: white;
    padding: 30px;
    animation: fadeInBody 0.8s ease;
}

/* Fade In */
@keyframes fadeInBody {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.logo {
    font-size: 28px;
    font-weight: bold;
    color: #ff0000;
    letter-spacing: 1px;
}

.search-box {
    padding: 8px 12px;
    width: 220px;
    border-radius: 20px;
    border: none;
    outline: none;
    background: #1e1e1e;
    color: white;
    transition: 0.3s;
}

.search-box:focus {
    background: #2a2a2a;
}

/* Banner */
.banner {
    height: 180px;
    border-radius: 12px;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/images.jpeg') center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: bold;
    color: #ff0000;
    text-shadow: 0 0 10px rgba(0,0,0,0.8);
    margin-bottom: 40px;

    animation: floatBanner 4s ease-in-out infinite;
}

/* Floating Banner */
@keyframes floatBanner {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
}

/* Sections */
.sections {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.clickable-section {
    background: #1b1b1b;
    border-radius: 12px;
    padding: 40px 20px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: #ff0000;
    cursor: pointer;
    transition: 0.3s;
    border: 1px solid #2a2a2a;
    position: relative;
    overflow: hidden;
}

/* Hover Animation */
.clickable-section:hover {
    transform: translateY(-8px) scale(1.02);
    background: #252525;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

/* Glow Effect */
.clickable-section::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg, transparent, rgba(255,0,0,0.25), transparent);
    opacity: 0;
    transition: 0.4s;
}

.clickable-section:hover::before {
    opacity: 1;
}

/* WhatsApp Button */
.whatsapp-button {
    position: fixed;
    right: 20px;
    bottom: 20px;
}

.whatsapp-button img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    animation: pulse 2s infinite;
    transition: 0.3s;
}

.whatsapp-button img:hover {
    transform: scale(1.15);
}

/* Pulse Animation */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* Footer */
footer {
    margin-top: 60px;
    text-align: center;
    color: #777;
    font-size: 13px;
    animation: fadeInBody 1.2s ease;
}
</style>
</head>

<body>

<header>
    <div class="logo">TV & MOVIE STORE</div>
    <input class="search-box" type="text" placeholder="Search...">
</header>

<div class="banner">ðŸŽ¬ Welcome to TV & Movie Store</div>

<div class="sections">
    <div class="clickable-section" onclick="window.location.href='tvshow.html'">
        TV SHOWS
    </div>

    <div class="clickable-section" onclick="window.location.href='movie.html'">
        MOVIES
    </div>
</div>

<div class="whatsapp-button">
    <a href="https://wa.me/94703490292" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
</div>

<footer>
    SYSTEM DEVELOPED BY GAVESH VIMANSHANA
</footer>

</body>
</html>
