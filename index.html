<style>
body{
    margin:0;
    background:black;
    font-family:Arial, sans-serif;
    color:white;
}

/* ===== HERO SLIDER ===== */
.slider{
    position:relative;
    height:220px;
    overflow:hidden;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    transform:scale(1);
    transition:opacity 0.7s ease-in-out, transform 6s ease;
}

.slide.active{
    opacity:1;
    transform:scale(1.05);
}

.slide::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(to top, black 15%, transparent 60%);
}

/* TEXT */
.content{
    position:absolute;
    bottom:15px;
    left:15px;
    z-index:2;
    transform:translateY(15px);
    opacity:0;
    transition:0.5s;
}

.slide.active .content{
    transform:translateY(0);
    opacity:1;
}

.content h2{
    margin:0;
    font-size:18px;
    color:#e50914;
}

.content p{
    margin:3px 0 0;
    font-size:12px;
    opacity:0.8;
}

/* DOTS */
.dots{
    position:absolute;
    bottom:5px;
    width:100%;
    text-align:center;
    z-index:3;
}

.dot{
    display:inline-block;
    width:16px;
    height:3px;
    background:gray;
    margin:2px;
    border-radius:10px;
}

.dot.active{
    background:#e50914;
}

/* ===== SECTIONS ===== */
.section{
    padding:20px 15px 10px;
}

.section h2{
    font-size:16px;
    margin-bottom:10px;
}

/* CARDS */
.card{
    background:#111;
    border-radius:10px;
    padding:18px;
    margin-bottom:12px;
    text-align:center;
    transition:0.3s;
}

.card a{
    color:white;
    text-decoration:none;
    font-weight:bold;
    font-size:14px;
}

.card:hover{
    background:#e50914;
    transform:scale(1.03);
}

/* FOOTER */
.footer{
    text-align:center;
    padding:15px;
    font-size:11px;
    opacity:0.5;
}
</style>
</head>

<script>
let slides = document.querySelectorAll(".slide");
let dots = document.querySelectorAll(".dot");
let index = 0;

function showSlide(i){
    slides.forEach(s => s.classList.remove("active"));
    dots.forEach(d => d.classList.remove("active"));

    slides[i].classList.add("active");
    dots[i].classList.add("active");
}

function nextSlide(){
    index++;
    if(index >= slides.length) index = 0;
    showSlide(index);
}

setInterval(nextSlide, 3000);
</script>
