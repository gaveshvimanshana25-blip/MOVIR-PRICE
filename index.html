<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TV & Movie Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background:#121212;
    color:#fff;
    font-family:Arial;
    margin:0;
    padding:40px;
}

/* Preloader */
#preloader {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:#121212;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
  color:#ff0000;
}
.loader {
  border: 8px solid #1e1e1e;
  border-top: 8px solid #ff0000;
  border-radius: 50%;
  width:70px;
  height:70px;
  animation: spin 1s linear infinite;
}
@keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

/* Header */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}
.logo {
  font-size:36px;
  color:#ff0000;
  font-weight:bold;
}

/* Banner */
.banner {
  background:url('https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/images.jpeg') center/cover;
  height:200px;
  border-radius:10px;
  margin-bottom:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  color:#ff0000;
  font-weight:bold;
  text-shadow:1px 1px 5px #000;
}

/* Sections */
.clickable-section {
  cursor:pointer;
  padding:50px;
  background:#1e1e1e;
  border-radius:15px;
  margin-bottom:30px;
  text-align:center;
  font-size:32px;
  color:#ff0000;
  font-weight:bold;
  transition: transform 0.4s, background 0.4s;
}
.clickable-section:hover {
  transform:scale(1.1);
  background:#333;
}

/* WhatsApp button */
.whatsapp-button {
  position:fixed;
  right:20px;
  bottom:20px;
}
.whatsapp-button img {
  width:70px;
}

/* Music button (BLACK) */
.music-button {
  position:fixed;
  right:20px;
  bottom:110px;
}
.music-button button {
  background:black;
  border:none;
  padding:16px;
  border-radius:50%;
  color:white;
  font-size:22px;
  cursor:pointer;
}

footer {
  text-align:center;
  margin-top:60px;
  color:#888;
  font-size:16px;
}
</style>
</head>

<body>

<!-- Preloader -->
<div id="preloader">
  <div class="loader"></div>
  <p>Loading...</p>
</div>

<header>
  <div class="logo">TV & MOVIE STORE</div>
</header>

<div class="banner">ðŸŽ¬ TV & Movie Store</div>

<div class="clickable-section" onclick="location.href='tvshow.html'">
TV SHOWS
</div>

<div class="clickable-section" onclick="location.href='movie.html'">
MOVIES
</div>

<!-- Music toggle -->
<div class="music-button">
<button onclick="toggleMusic()">ðŸŽµ</button>
</div>

<audio id="bgMusic" loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<!-- WhatsApp -->
<div class="whatsapp-button">
<a href="https://wa.me/94703490292" target="_blank">
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>
</div>

<footer>
SYSTEM DEVELOPED BY GAVESH VIMANSHANA
</footer>

<script>
window.addEventListener("load",()=>{
  const p=document.getElementById("preloader");
  p.style.transition="opacity 0.5s";
  p.style.opacity=0;
  setTimeout(()=>p.style.display="none",500);
});

function toggleMusic(){
  const music=document.getElementById("bgMusic");
  if(music.paused){
    music.play();
  }else{
    music.pause();
  }
}
</script>

</body>
</html>
