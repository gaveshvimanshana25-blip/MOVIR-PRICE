<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TV Shows VIP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg,#0f0f0f,#1c1c1c,#000);
    color:#fff;
    padding:40px;
}

/* Title */
h1{
    text-align:center;
    font-size:42px;
    background: linear-gradient(45deg,#ff0000,#ff9900);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:30px;
}

/* Search */
.search-box{
    text-align:center;
    margin-bottom:50px;
}
.search-box input{
    padding:12px 20px;
    width:320px;
    border-radius:30px;
    border:none;
    outline:none;
    font-size:16px;
    background:#1e1e1e;
    color:white;
    box-shadow:0 0 20px rgba(255,0,0,0.5);
}

/* Cards */
.cards-container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:40px;
}

.card{
    width:320px;
    border-radius:20px;
    overflow:hidden;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(255,0,0,0.3);
    transition:0.4s;
    cursor:pointer;
}

.card:hover{
    transform:translateY(-10px) scale(1.05);
    box-shadow:0 0 40px rgba(255,0,0,0.8);
}

.card img{
    width:100%;
    height:230px;
    object-fit:cover;
}

.card-content{
    padding:20px;
}

.card-content h3{
    margin:0 0 10px;
    font-size:22px;
    color:#ff3c3c;
}

.card-content p{
    margin:6px 0;
    font-size:15px;
}

.genre{ color:#00ffd5; }
.year{ color:#ff66cc; }
.price{
    font-size:18px;
    font-weight:600;
    color:#ff0000;
}

/* Modal */
.modal{
    display:none;
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.85);
    justify-content:center;
    align-items:center;
}

.modal-content{
    background:#111;
    border-radius:20px;
    padding:30px;
    max-width:650px;
    width:90%;
    position:relative;
    animation: zoomIn 0.4s ease;
}

@keyframes zoomIn{
    from{transform:scale(0.7);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

.modal-content img{
    width:100%;
    border-radius:15px;
    margin-bottom:20px;
}

.close{
    position:absolute;
    top:15px;
    right:20px;
    font-size:30px;
    color:#ff0000;
    cursor:pointer;
}
</style>
</head>
<body>

<h1>ðŸ”¥ TV SHOWS VIP</h1>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by title, genre or year...">
</div>

<div class="cards-container" id="cardsContainer"></div>

<!-- Modal -->
<div id="tvModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle"></h2>
    <img id="modalImage">
    <p id="modalGenre"></p>
    <p id="modalYear"></p>
    <p id="modalPrice"></p>
    <p id="modalDesc"></p>
  </div>
</div>

<script>

const tvShows = [
    {title:"Money Heist", img:"https://picsum.photos/400/300?1", genre:"Action", year:"2023", price:"Rs 500", desc:"High intensity crime drama series."},
    {title:"Breaking Drama", img:"https://picsum.photos/400/300?2", genre:"Drama", year:"2022", price:"Rs 600", desc:"Emotional dramatic storytelling masterpiece."},
    {title:"Laugh City", img:"https://picsum.photos/400/300?3", genre:"Comedy", year:"2021", price:"Rs 450", desc:"Ultimate comedy entertainment for everyone."},
    {title:"Night Hunter", img:"https://picsum.photos/400/300?4", genre:"Thriller", year:"2023", price:"Rs 700", desc:"Edge of the seat thriller episodes."}
];

const container = document.getElementById("cardsContainer");
const searchInput = document.getElementById("searchInput");
const modal = document.getElementById("tvModal");

function displayShows(shows){
    container.innerHTML = "";
    shows.forEach(show=>{
        const card=document.createElement("div");
        card.classList.add("card");
        card.innerHTML=`
            <img src="${show.img}">
            <div class="card-content">
                <h3>${show.title}</h3>
                <p class="genre">${show.genre}</p>
                <p class="year">${show.year}</p>
                <p class="price">${show.price}</p>
            </div>
        `;
        card.onclick=()=>openModal(show);
        container.appendChild(card);
    });
}

displayShows(tvShows);

searchInput.addEventListener("keyup", ()=>{
    const value = searchInput.value.toLowerCase();
    const filtered = tvShows.filter(show =>
        show.title.toLowerCase().includes(value) ||
        show.genre.toLowerCase().includes(value) ||
        show.year.includes(value)
    );
    displayShows(filtered);
});

function openModal(show){
    document.getElementById("modalTitle").innerText=show.title;
    document.getElementById("modalImage").src=show.img;
    document.getElementById("modalGenre").innerText="Genre: "+show.genre;
    document.getElementById("modalYear").innerText="Year: "+show.year;
    document.getElementById("modalPrice").innerText="Price: "+show.price;
    document.getElementById("modalDesc").innerText=show.desc;
    modal.style.display="flex";
}

document.querySelector(".close").onclick=()=>modal.style.display="none";
window.onclick=e=>{if(e.target==modal) modal.style.display="none";}

</script>

</body>
</html>
