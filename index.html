<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Hub</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial, sans-serif;
    color:white;
}

/* ================= LOADING SCREEN ================= */
#loader{
    position:fixed;
    width:100%;
    height:100%;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
    transition:0.8s;
}

.loader-circle{
    width:60px;
    height:60px;
    border:6px solid #222;
    border-top:6px solid red;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

.loading-text{
    margin-top:15px;
    letter-spacing:2px;
    color:red;
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

/* HERO */
.hero{
    padding:20px;
    text-align:center;
}

.hero h1{
    color:red;
    letter-spacing:3px;
}

/* ===== NETFLIX BANNER ===== */
.banner{
    position:relative;
    width:100%;
    height:300px;
    overflow:hidden;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    animation:fade 15s infinite;
}

.slide:nth-child(1){
    background-image:url("https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/IMG-20260222-WA0004.jpg");
    animation-delay:0s;
}

.slide:nth-child(2){
    background-image:url("https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/IMG-20260222-WA0006(1).jpg");
    animation-delay:5s;
}

.slide:nth-child(3){
    background-image:url("https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/teen-shows-1582317535.jpg");
    animation-delay:10s;
}

@keyframes fade{
    0%{opacity:0;}
    10%{opacity:1;}
    30%{opacity:1;}
    40%{opacity:0;}
    100%{opacity:0;}
}

/* Gradient */
.banner::after{
    content:"";
    position:absolute;
    bottom:0;
    width:100%;
    height:60%;
    background:linear-gradient(to top,#000 10%,transparent 100%);
}

/* SECTION */
.section{
    padding:20px;
}

.movie-row{
    display:flex;
    gap:15px;
    overflow-x:auto;
}

/* MOVIE CARD */
.movie-card{
    position:relative;
    min-width:200px;
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
    transition:0.4s;
}

.movie-card img{
    width:100%;
    transition:0.5s;
}

.overlay{
    position:absolute;
    bottom:0;
    width:100%;
    height:100%;
    background:linear-gradient(to top,rgba(0,0,0,0.9),rgba(0,0,0,0.2));
    padding:15px;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    opacity:0;
    transform:translateY(20px);
    transition:0.4s;
}

.movie-card:hover img{
    transform:scale(1.15);
}

.movie-card:hover{
    transform:scale(1.05);
}

.movie-card:hover .overlay{
    opacity:1;
    transform:translateY(0);
}

/* WhatsApp */
.whatsapp{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25D366;
    width:55px;
    height:55px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:26px;
    color:white;
    text-decoration:none;
}

/* Footer */
.footer{
    text-align:center;
    padding:15px;
    font-size:12px;
    opacity:0.6;
    border-top:1px solid #222;
}
</style>
</head>
<body>

<!-- LOADING SCREEN -->

    <div class="loading-text">STREAM HUB</div>
</div>

</div>

<div class="banner">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
</div>

<div class="section">
    <h2>üì∫ TV SHOWS</h2>
    <div class="movie-row">

            <img src="https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/teen-shows-1582317535.jpg">
            <div class="overlay">
                <div>Teen Drama ‚≠ê 8.5</div>
            </div>
        </div>
    </div>
</div>
