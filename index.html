<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Cinema</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#000;
    color:white;
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 50px;
    background:#0d0d0d;
}

.logo{
    font-size:24px;
    color:#e50914;
    font-weight:bold;
}

nav ul{
    list-style:none;
    display:flex;
}

nav ul li{
    margin-left:20px;
}

nav ul li a{
    text-decoration:none;
    color:white;
    transition:0.3s;
}

nav ul li a:hover{
    color:#e50914;
}

/* HERO SECTION */
.hero{
    height:90vh;
    background:linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
    url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba');
    background-size:cover;
    background-position:center;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.hero h1{
    font-size:60px;
    color:#e50914;
}

.hero p{
    margin:20px 0;
    font-size:20px;
}

.hero button{
    padding:12px 25px;
    background:#e50914;
    border:none;
    color:white;
    font-size:16px;
    cursor:pointer;
    border-radius:5px;
}

.hero button:hover{
    background:#b00610;
}

/* MOVIE SECTION */
.movies{
    padding:50px;
    text-align:center;
}

.movies h2{
    margin-bottom:30px;
    color:#e50914;
}

.movie-container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
}

.movie-card{
    background:#111;
    width:250px;
    margin:15px;
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 0 15px rgba(229,9,20,0.4);
    transition:0.3s;
}

.movie-card:hover{
    transform:scale(1.05);
}

.movie-card img{
    width:100%;
    height:350px;
    object-fit:cover;
}

.movie-info{
    padding:15px;
}

.price{
    color:#00ff99;
    margin:10px 0;
}

.movie-info button{
    background:#e50914;
    border:none;
    padding:8px 15px;
    color:white;
    cursor:pointer;
    border-radius:5px;
}

footer{
    background:#0d0d0d;
    text-align:center;
    padding:20px;
    margin-top:30px;
    color:gray;
}

@media(max-width:768px){
    .hero h1{
        font-size:35px;
    }
}
</style>

</head>
<body>

<nav>
    <div class="logo">ðŸŽ¬ DARK CINEMA</div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<section class="hero">
    <h1>Experience The Magic</h1>
    <p>Book your favorite movie tickets now</p>
    <button>Explore Movies</button>
</section>

<section class="movies">
    <h2>Now Showing</h2>

    <div class="movie-container">

        <div class="movie-card">
            <img src="https://via.placeholder.com/250x350">
            <div class="movie-info">
                <h3>Avatar 2</h3>
                <p class="price">Rs. 1200</p>
                <button>Book Now</button>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://via.placeholder.com/250x350">
            <div class="movie-info">
                <h3>Oppenheimer</h3>
                <p class="price">Rs. 1500</p>
                <button>Book Now</button>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://via.placeholder.com/250x350">
            <div class="movie-info">
                <h3>Fast X</h3>
                <p class="price">Rs. 1000</p>
                <button>Book Now</button>
            </div>
        </div>

    </div>
</section>

<footer>
    Â© 2026 Dark Cinema | All Rights Reserved
</footer>

</body>
</html>
