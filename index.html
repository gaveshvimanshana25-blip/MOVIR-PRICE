<title>Mobile Movie Stream</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial;
    color:white;
}

/* Top Bar */
.header{
    position:fixed;
    top:0;
    width:100%;
    background:#111;
    padding:15px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
    color:red;
    z-index:1000;
}

/* Content */
.container{
    padding-top:70px;
    padding-bottom:80px;
}

/* Movie Row */
.section{
    margin:20px 10px;
}

.section h2{
    font-size:18px;
    margin-bottom:10px;
}

/* Horizontal Scroll */
.movie-row{
    display:flex;
    overflow-x:auto;
    gap:10px;
}

.movie-row::-webkit-scrollbar{
    display:none;
}

.card{
    min-width:140px;
    background:#111;
    border-radius:8px;
    overflow:hidden;
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

/* Bottom Nav */
.bottom-nav{
    position:fixed;
    bottom:0;
    width:100%;
    background:#111;
    display:flex;
    justify-content:space-around;
    padding:10px 0;
}

.bottom-nav a{
    color:white;
    text-decoration:none;
    font-size:14px;
}

.bottom-nav a:hover{
    color:red;
}
</style>
</head>
