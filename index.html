<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TV Serious Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background:#121212;
    color:#fff;
    font-family:Arial;
    margin:0;
    padding:40px;
}

header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
.logo { font-size:24px; font-weight:bold; } 
.logo span{ color:#ff0000; } /* Logo red color */
input[type=text]{ padding:5px; width:200px; border-radius:5px; border:none; }

/* Small banner background */
.banner {
    background: url('https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/images.jpeg') no-repeat center center;
    background-size: cover;
    height: 150px; /* small banner */
    border-radius: 10px;
    margin-bottom: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ff0000; /* banner text red */
    font-size: 20px; /* smaller text */
    font-weight: bold;
    text-shadow: 1px 1px 5px #000;
    padding: 0 10px;
}

/* TV/Movie sections bigger and clickable */
.section { margin:40px 0; }
.section-header { display:flex; justify-content:space-between; align-items:center; }
.section-header h2 span { color:#ff0000; font-size:22px; font-weight:bold; } /* Red section titles */
.section-header a, .section-header span { color:#ff0000; text-decoration:none; font-size:18px; }
.section-header a:hover, .section-header span:hover { text-decoration:underline; }

.clickable-section {
    cursor:pointer;
    padding:40px;  /* bigger box */
    background:#1e1e1e;
    border-radius:10px;
    margin-bottom:20px;
    transition: transform 0.2s, background 0.2s;
}
.clickable-section:hover {
    background:#333;
    transform: scale(1.03);
}

/* Store info */
.store { text-align:center; margin-top:50px; }
.store h1 { color:#ff0000; margin-bottom:10px; }
.store p { color:#aaa; margin-bottom:20px; }

/* WhatsApp button fixed */
.whatsapp-button {
    position: fixed;
    right: 20px;
    bottom: 20px;
    z-index:1000;
}
.whatsapp-button img{
    width:60px; height:60px; border-radius:50%; cursor:pointer; transition: transform 0.2s;
}
.whatsapp-button img:hover{ transform: scale(1.1); }

footer{ text-align:center; margin-top:50px; color:#888; font-size:14px; }
</style>
</head>
<body>

<header>
    <div class="logo">TV <span>SERIOUS</span></div>
    <input type="text" placeholder="Search movies, series...">
</header>

<!-- Small background banner -->
<div class="banner">ðŸŽ¬ TV & Movie Store</div>

        <span>VIEW ALL â†’</span>
    </div>
</section>

<!-- Movie Section -->
<section class="section">
    <div class="section-header clickable-section" onclick="window.location.href='movie.html'">
        <h2><span>FRESH</span> MOVIES</h2>
        <span>VIEW ALL â†’</span>

</section>

<!-- Store info -->
<section class="store">
    <h1>TV SERIOUS STORE</h1>
    <p>The Next Generation of Entertainment</p>
</section>

<!-- WhatsApp Floating Button -->
<div class="whatsapp-button">

</div>

    SYSTEM DEVELOPED BY GAVESH VIMANSHANA

</body>
</html>
