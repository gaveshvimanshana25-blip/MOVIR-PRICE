<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Hub</title>

<style>
body{
    margin:0;
    background:black;
    font-family:Arial, sans-serif;
    color:white;
    transition:0.3s;
    padding-bottom:50px;
}

/* LIGHT MODE */
body.light{
    background:white;
    color:black;
}
body.light .card{ background:#f2f2f2; }
body.light .side-menu{ background:#eee; }
body.light .side-menu a{
    color:black;
    border-bottom:1px solid #ddd;
}

/* ===== MUSIC BUTTON ADD (NEW) ===== */
.music-float{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    pointer-events:none;
    z-index:5;
}
.music-btn{
    width:130px;
    height:130px;
    border-radius:50%;
    background:rgba(0,0,0,0.55);
    backdrop-filter:blur(10px);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:58px;
    color:white;
    box-shadow:0 0 35px rgba(0,0,0,0.6);
    pointer-events:auto;
    transition:0.3s;
    cursor:pointer;
}
.music-btn:hover{
    transform:scale(1.05);
}
/* ===== END ADD ===== */

/* LOADER */
#loader{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:5000;
    transition:0.4s;
}
.loader-box{ text-align:center; }
.spinner{
    width:46px;
    height:46px;
    border:4px solid rgba(255,255,255,0.2);
    border-top:4px solid #e50914;
    border-radius:50%;
    animation:spin 0.8s linear infinite;
    margin:auto;
}
.loading-text{
    margin-top:12px;
    font-size:13px;
    letter-spacing:2px;
}
@keyframes spin{
    from{ transform:rotate(0deg); }
    to{ transform:rotate(360deg); }
}
#loader.hide{
    opacity:0;
    pointer-events:none;
}

/* MENU ICON */
.menu-icon{
    position:fixed;
    top:15px;
    left:15px;
    font-size:26px;
    cursor:pointer;
    z-index:1001;
}

/* MODE BUTTON */
.toggle-btn{
    position:fixed;
    top:15px;
    right:15px;
    background:#e50914;
    border:none;
    color:white;
    padding:6px 12px;
    border-radius:20px;
    cursor:pointer;
    z-index:1001;
}

/* SIDE MENU */
.side-menu{
    position:fixed;
    top:0;
    left:-230px;
    width:200px;
    height:100%;
    background:#111;
    padding-top:60px;
    transition:0.4s;
    z-index:1000;
}
.side-menu a{
    display:block;
    padding:14px 20px;
    color:white;
    text-decoration:none;
    border-bottom:1px solid #222;
}
.side-menu a:hover{ background:#e50914; }
.side-menu.active{ left:0; }

/* HERO */
.hero{
    position:relative;
    height:240px;
    overflow:hidden;
}
.slide{
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition:0.6s;
}
.slide.active{ opacity:1; }

/* (‡∂∏‡∂Ç ‡∂∏‡∑ô‡∂≠‡∂± ‡∂ö‡∂¥‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ê‡∑Ñ‡∑ê, repo ‡∂ë‡∂ö‡∑ö use ‡∂ö‡∂ª‡∂±‡∑ä‡∂± full file ‡∂ë‡∂ö paste ‡∂ö‡∂ª‡∂±‡∑ä‡∂±) */

</style>
</head>

<body>

<!-- ===== MUSIC BUTTON ADD (NEW) ===== -->
<div class="music-float">
    <div class="music-btn" onclick="toggleMusic()">‚ô™</div>
</div>

<audio id="bgMusic">
    <source src="music.mp3" type="audio/mpeg">
</audio>
<!-- ===== END ADD ===== -->

<!-- LOADER -->
<div id="loader">
    <div class="loader-box">
        <div class="spinner"></div>
        <div class="loading-text">LOADING CINZOON HUB</div>
    </div>
</div>

<div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
<button class="toggle-btn" onclick="toggleMode()">üåô Mode</button>

<!-- ‡∂∏‡∑ô‡∂≠‡∂±‡∑í‡∂±‡∑ä ‡∂¥‡∑É‡∑ä‡∑É‡∑ö ‡∂î‡∂∫‡∑è‡∂ú‡∑ö ORIGINAL HTML ‡∂ë‡∂ö‡∑ö slides / hero / cards / modal ‡∂î‡∂ö‡∑ä‡∂ö‡∑ú‡∂∏ Í∑∏ÎåÄÎ°ú ‡∂≠‡∑í‡∂∫‡∑è‡∂ú‡∂±‡∑ä‡∂± -->

<script>
function toggleMenu(){
    document.getElementById("sideMenu").classList.toggle("active");
}

function toggleMode(){
    document.body.classList.toggle("light");
}

/* ===== MUSIC FUNCTION ADD (NEW) ===== */
function toggleMusic(){
    const music = document.getElementById("bgMusic");

    if(music.paused){
        music.play();
    }else{
        music.pause();
    }
}
/* ===== END ADD ===== */

window.addEventListener("load", ()=>{
    document.getElementById("loader").classList.add("hide");
});
</script>

</body>
</html>
