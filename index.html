<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Hub</title>

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#000000,#111111,#1a1a1a);
    font-family:Arial;
    color:white;
    overflow-x:hidden;
}

/* üî• PRELOADER */
#preloader{
    position:fixed;
    width:100%;
    height:100vh;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
    transition:opacity 0.8s ease, visibility 0.8s;
}
#preloader.hide{
    opacity:0;
    visibility:hidden;
}
.loader{
    border:6px solid #222;
    border-top:6px solid red;
    border-radius:50%;
    width:70px;
    height:70px;
    animation:spin 1s linear infinite;
}
@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}
#preloader h2{
    color:red;
    margin-top:15px;
}

/* üî• SLIDER */
.slider{
    position:relative;
    width:100%;
    height:260px;
    overflow:hidden;
}
.slide{
    position:absolute;
    width:100%;
    height:100%;
    opacity:0;
    transition:opacity 1s ease-in-out;
}
.slide.active{
    opacity:1;
}
.slide img{
    width:100%;
    height:100%;
    object-fit:cover;
}
.slide::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
    top:0;
    left:0;
}
.slide-content{
    position:absolute;
    bottom:20px;
    left:20px;
    z-index:2;
}
.slide-content h2{
    margin:0;
}
.slide-content button{
    margin-top:10px;
    padding:8px 15px;
    border:none;
    background:red;
    color:white;
    border-radius:5px;
    cursor:pointer;
}

/* SECTION */
.section{
    padding:20px;
}
.section h2{
    font-size:18px;
    border-left:4px solid red;
    padding-left:10px;
    margin-bottom:15px;
}

/* CARD */
.card{
    background:#111;
    border-radius:12px;
    padding:20px;
    text-align:center;
    margin-bottom:15px;
    transition:0.3s;
}
.card:hover{
    background:#1e1e1e;
    transform:scale(1.03);
}
.card a{
    text-decoration:none;
    color:white;
}

/* FOOTER */
.footer{
    text-align:center;
    padding:20px;
    background:#0d0d0d;
    margin-top:40px;
    letter-spacing:2px;
}
.footer span{
    color:red;
    font-weight:bold;
}

/* WHATSAPP */
.whatsapp-btn{
    position:fixed;
    right:20px;
    bottom:20px;
    background:#25D366;
    width:55px;
    height:55px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 0 15px rgba(0,0,0,0.5);
    transition:0.3s;
    z-index:1000;
}
.whatsapp-btn:hover{
    transform:scale(1.1);
}
.whatsapp-btn img{
    width:30px;
}
</style>
</head>
<body>

<!-- üî• LOADER -->
<div id="preloader">
    <div class="loader"></div>
    <h2>LOADING STREAM HUB...</h2>
</div>

<!-- üî• AUTO SLIDER -->
<div class="slider">

    <div class="slide active">
        <img src="https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/IMG-20260222-WA0004.jpg">
        <div class="slide-content">
            <h2>üî• Featured Movie 1</h2>
            <button>Watch Now</button>
        </div>
    </div>

    <div class="slide">
        <img src="https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/IMG-20260222-WA0006%281%29.jpg">
        <div class="slide-content">
            <h2>üé¨ Featured Movie 2</h2>
            <button>Watch Now</button>
        </div>
    </div>

    <div class="slide">
        <img src="https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/teen-shows-1582317535.jpg">

            <h2>‚≠ê Featured Movie 3</h2>

        </div>
    </div>

</div>

<!-- TV SHOW -->

<script>
/* Loader */
window.addEventListener("load", function(){
    setTimeout(function(){
        document.getElementById("preloader").classList.add("hide");
    }, 2000);
});

/* Auto Slider */
let slides = document.querySelectorAll(".slide");
let index = 0;

function showSlide(){
    slides.forEach(slide => slide.classList.remove("active"));
    index++;
    if(index >= slides.length){
        index = 0;
    }
    slides[index].classList.add("active");
}
setInterval(showSlide, 3000);
</script>

</body>
</html>
