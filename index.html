<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Hub</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial, sans-serif;
    color:white;
    overflow-x:hidden;
    transition: background 0.3s, color 0.3s;
}

/* ===== LIGHT MODE ===== */
body.light{
    background:white;
    color:black;
}

body.light .side-menu{
    background:#f2f2f2;
}

body.light .side-menu a{
    color:black;
    border-bottom:1px solid #ddd;
}

body.light .card{
    background:#f2f2f2;
    color:black;
}

body.light .footer{
    border-top:1px solid #ddd;
}

/* ===== DARK MODE ===== */
body.dark{
    background:#000;
    color:white;
}

body.dark .card{
    background:#111;
}

/* TOGGLE BUTTON */
.toggle-btn{
    position:fixed;
    top:20px;
    right:20px;
    padding:8px 14px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-weight:bold;
    background:#e50914;
    color:white;
    z-index:9999;
}

/* ===== TOP LOADING LINE ===== */
#topLoader{
    position:fixed;
    top:0;
    left:0;
    height:4px;
    width:0%;
    background:#e50914;
    z-index:9999;
    transition:width 0.8s ease;
}

/* ===== MENU ICON ===== */
.menu-icon{
    position:fixed;
    top:20px;
    left:20px;
    font-size:28px;
    cursor:pointer;
    z-index:1001;
}

/* ===== SIDE MENU ===== */
.side-menu{
    position:fixed;
    top:0;
    left:-250px;
    width:250px;
    height:100%;
    background:#111;
    padding-top:60px;
    transition:0.4s;
    z-index:1000;
}

.side-menu a{
    display:block;
    padding:15px 25px;
    color:white;
    text-decoration:none;
    border-bottom:1px solid #222;
}

.side-menu a:hover{
    background:#e50914;
}

.side-menu.active{
    left:0;
}

/* HERO */
.hero{
    padding:20px;
    text-align:center;
}

.hero h1{
    font-size:26px;
    color:red;
    letter-spacing:3px;
}

/* BANNER */
.banner{
    position:relative;
    width:100%;
    height:320px;
    overflow:hidden;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    animation-name:fade, zoom;
    animation-duration:15s;
    animation-iteration-count:infinite;
}

.slide:nth-child(1){
    background-image:url("https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/IMG-20260222-WA0004.jpg");
    animation-delay:0s;
}

.slide:nth-child(2){
    background-image:url("https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/6yCL5HB1ugO3bMwloEDNiNdadUa.jpg");
    animation-delay:5s;
}

.slide:nth-child(3){
    background-image:url("https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/ff0s9OHGNSZL6cVteIb7LNvTnJD.jpg");
    animation-delay:10s;
}

@keyframes fade{
    0%{opacity:0;}
    10%{opacity:1;}
    30%{opacity:1;}
    40%{opacity:0;}
    100%{opacity:0;}
}

@keyframes zoom{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

.banner::after{
    content:"";
    position:absolute;
    bottom:0;
    width:100%;
    height:60%;
    background:linear-gradient(to top, #000 10%, transparent 100%);
}

/* SECTION */
.section{
    padding:20px;
}

.section h2{
    font-size:18px;
    margin-bottom:15px;
}

/* CARD */
.card{
    background:#111;
    border-radius:8px;
    padding:20px;
    text-align:center;
    margin-bottom:15px;
    transition:0.3s;
    cursor:pointer;
}

.card a{
    text-decoration:none;
    color:inherit;
    font-weight:bold;
}

.card:hover{
    background:#e50914;
    transform:scale(1.05);
    color:white;
}

/* WhatsApp */
.whatsapp{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25D366;
    width:55px;
    height:55px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:26px;
    color:white;
    text-decoration:none;
}

.footer{
    text-align:center;
    padding:15px;
    font-size:12px;
    opacity:0.6;
    border-top:1px solid #222;
}
</style>
</head>
<body class="dark">

<script>
function toggleMenu(){
    document.getElementById("sideMenu").classList.toggle("active");
}

function startLoading(event, url){
    event.preventDefault();
    var loader = document.getElementById("topLoader");
    loader.style.width = "100%";

    setTimeout(function(){
        window.location.href = url;
    }, 800);
}

/* DARK / LIGHT TOGGLE */
function toggleMode(){
    document.body.classList.toggle("light");
    document.body.classList.toggle("dark");

    localStorage.setItem("mode", document.body.classList.contains("light") ? "light" : "dark");
}

/* LOAD SAVED MODE */
const savedMode = localStorage.getItem("mode");
if(savedMode){
    document.body.classList.remove("light","dark");
    document.body.classList.add(savedMode);
}
</script>
