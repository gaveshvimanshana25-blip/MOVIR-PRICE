<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAVESH VIMANSHANA - Streaming Store</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#121212;
    color:#fff;
    transition:0.3s;
}

/* Light Mode */
body.light{
    background:#f5f5f5;
    color:#111;
}

/* Header */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 25px;
    background:#1e1e1e;
}
body.light header{
    background:#ffffff;
}
header h1{
    margin:0;
    color:red;
}
.toggle-btn{
    padding:8px 15px;
    border:none;
    border-radius:20px;
    cursor:pointer;
}

/* Section */
.section{
    padding:30px;
}
.section h2{
    margin-bottom:20px;
}

/* Slider */
.slider-wrapper{
    position:relative;
    display:flex;
    align-items:center;
}
.slider{
    display:flex;
    overflow-x:auto;
    scroll-behavior:smooth;
    gap:20px;
}
.slider::-webkit-scrollbar{
    display:none;
}

/* Card */
.card{
    min-width:200px;
    position:relative;
    cursor:pointer;
}
.card img{
    width:200px;
    height:280px;
    object-fit:cover;
    border-radius:10px;
    transition:0.3s;
}
.card:hover img{
    transform:scale(1.05);
}

/* Watermark */
.watermark{
    position:absolute;
    bottom:10px;
    right:10px;
    background:rgba(0,0,0,0.7);
    color:#fff;
    padding:4px 8px;
    font-size:11px;
    border-radius:5px;
    pointer-events:none;
}

/* Buttons */
.slide-btn{
    background:red;
    border:none;
    color:#fff;
    font-size:22px;
    padding:10px;
    cursor:pointer;
    border-radius:50%;
    margin:0 10px;
}
</style>
</head>
<body>

<header>
    <h1>üé¨ GAVESH VIMANSHANA</h1>
    <button class="toggle-btn" onclick="toggleMode()">üåô / ‚òÄ</button>
</header>

<!-- üî• Movies Section -->
<section class="section">
  <h2>üî• Latest Movies</h2>

  <div class="slider-wrapper">
    <button class="slide-btn" onclick="slideLeft('movieSlider')">‚ùÆ</button>

    <div class="slider" id="movieSlider">

      <div class="card">
        <img src="images/movie1.jpg">
        <div class="watermark">GAVESH VIMANSHANA</div>
      </div>

      <div class="card">
        <img src="images/movie2.jpg">
        <div class="watermark">GAVESH VIMANSHANA</div>
      </div>

      <div class="card">
        <img src="images/movie3.jpg">
        <div class="watermark">GAVESH VIMANSHANA</div>
      </div>

      <div class="card">
        <img src="images/movie4.jpg">
        <div class="watermark">GAVESH VIMANSHANA</div>
      </div>

    </div>

    <button class="slide-btn" onclick="slideRight('movieSlider')">‚ùØ</button>
  </div>
</section>

<!-- üì∫ TV Shows Section -->
<section class="section">
  <h2>üì∫ Latest TV Shows</h2>

  <div class="slider-wrapper">
    <button class="slide-btn" onclick="slideLeft('tvSlider')">‚ùÆ</button>

    <div class="slider" id="tvSlider">

      <div class="card">
        <img src="images/tv1.jpg">
        <div class="watermark">GAVESH VIMANSHANA</div>
      </div>

      <div class="card">
        <img src="images/tv2.jpg">
        <div class="watermark">GAVESH VIMANSHANA</div>
      </div>

      <div class="card">
        <img src="images/tv3.jpg">
        <div class="watermark">GAVESH VIMANSHANA</div>
      </div>

      <div class="card">
        <img src="images/tv4.jpg">
        <div class="watermark">GAVESH VIMANSHANA</div>
      </div>

    </div>

    <button class="slide-btn" onclick="slideRight('tvSlider')">‚ùØ</button>
  </div>
</section>

<script>

/* Slider Functions */
function slideLeft(id){
  document.getElementById(id).scrollLeft -= 300;
}
function slideRight(id){
  document.getElementById(id).scrollLeft += 300;
}

/* Dark / Light Mode */
function toggleMode(){
  document.body.classList.toggle("light");
}

</script>

</body>
</html>
