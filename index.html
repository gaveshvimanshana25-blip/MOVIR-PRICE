<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Hub</title>

<style>
body{
    margin:0;
    background:#0f0f0f;
    font-family:Arial;
    color:white;
}

/* HEADER */
.header{
    background:#111;
    padding:15px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}

/* NAV */
.nav{
    display:flex;
    justify-content:center;
    gap:20px;
    background:#1a1a1a;
    padding:10px;
}

.nav a{
    color:white;
    text-decoration:none;
    font-size:16px;
}

.nav a:hover{
    color:#00ffcc;
}

/* CARD */
.card{
    background:#1a1a1a;
    margin:20px;
    padding:15px;
    border-radius:10px;
}

.card img{
    width:100%;
    border-radius:10px;
}

.btn{
    display:inline-block;
    margin-top:10px;
    padding:8px 15px;
    background:#00ffcc;
    color:black;
    text-decoration:none;
    border-radius:5px;
    font-weight:bold;
}

/* TRAILER MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    display:none;
    justify-content:center;
    align-items:center;
}

.modal.active{
    display:flex;
}

.modal-content{
    width:90%;
    max-width:800px;
}

iframe{
    width:100%;
    height:450px;
    border:none;
}
</style>
</head>

<body>

<div class="header">STREAM HUB</div>

<div class="nav">
    <a href="#">üè† Home</a>
    <a href="#">üé¨ Movies</a>
    <a href="#">üì∫ TV Shows</a>
</div>

<!-- MOVIE CARD -->
<div class="card">
    <h2>Sample Movie</h2>
    <img src="https://via.placeholder.com/500x300">
    <p>This is a sample movie description.</p>
    <a href="#" class="btn"
    onclick="openTrailer('https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ')">
    ‚ñ∂ Watch Trailer
    </a>
</div>

<!-- TV SHOW CARD -->
<div class="card">
    <h2>Sample TV Show</h2>
    <img src="https://via.placeholder.com/500x300">
    <p>Season 1, 2, 3 Available</p>
    <a href="#" class="btn"
    onclick="openTrailer('https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ')">
    ‚ñ∂ Watch Trailer
    </a>
</div>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeTrailer()">
    <div class="modal-content">
        <iframe id="frame"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
</div>

<script>
function openTrailer(url){
    document.getElementById("modal").classList.add("active");
    document.getElementById("frame").src = url + "?autoplay=1&rel=0";
}

function closeTrailer(){
    document.getElementById("modal").classList.remove("active");
    document.getElementById("frame").src = "";
}
</script>

</body>
</html>
