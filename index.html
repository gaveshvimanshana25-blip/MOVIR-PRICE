/* ================= INTRO ================= */

}

color:#e50914;
}

.music-btn{
cursor:pointer;
}

/* ================= SIDE MENU ================= */

.side-menu{
position:fixed;
top:0;
left:-250px;
width:250px;
height:100%;
background:#111;
padding-top:60px;
transition:0.4s;
z-index:999;
}

.side-menu a{
display:block;
padding:15px;
color:white;
text-decoration:none;
border-bottom:1px solid #222;
}

.side-menu a:hover{

}

/* ================= MAIN ================= */

display:none;
padding-top:70px;
text-align:center;
}

}

.buttons{
margin:40px 0;
}

.btn{
padding:15px 25px;
margin:10px;
border:none;
border-radius:30px;
background:#e50914;
color:white;
cursor:pointer;
font-size:15px;
}

.btn:hover{
background:white;
color:black;
}

/* ================= FOOTER ================= */

.footer{
background:#111;
padding:40px 20px;
margin-top:40px;
text-align:center;
}

.footer h3{
color:#e50914;
margin-bottom:10px;
}

.social-icons{
margin:15px 0;
}

.social-icons a{
display:inline-block;
margin:8px;
padding:12px 18px;
border-radius:25px;
background:#222;
color:white;
text-decoration:none;
font-size:14px;
transition:0.3s;
}

.social-icons a:hover{

.copy{

color:white;
padding:15px;

</head>

<body>

<script>
window.onload=function(){
setTimeout(function(){
document.getElementById("intro").style.display="none";
document.getElementById("mainContent").style.display="block";
document.body.style.overflow="auto";
},3000);
};

function toggleMenu(){
let menu=document.getElementById("sideMenu");
if(menu.style.left==="0px"){
menu.style.left="-250px";
}else{
menu.style.left="0px";
}
}

let music=document.getElementById("bgMusic");
function toggleMusic(){
if(music.paused){
music.play();
}else{
music.pause();
}
}

function goWhatsApp(){

</script>
