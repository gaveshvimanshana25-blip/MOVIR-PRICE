<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinezoon Hub</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
margin:0;
background:black;
font-family:Arial, sans-serif;
color:white;
overflow:hidden;
}

/* ================= INTRO ================= */

#intro{
position:fixed;
inset:0;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:9999;
text-align:center;
}

#intro h1{
font-size:32px;
letter-spacing:4px;
color:#e50914;
animation:zoomIn 2s ease forwards;
}

@keyframes zoomIn{
0%{transform:scale(0.5);opacity:0;}
100%{transform:scale(1);opacity:1;}
}

.wave{
position:absolute;
bottom:0;
width:200%;
height:120px;
background:rgba(229,9,20,0.25);
border-radius:45%;
animation:waveMove 6s linear infinite;
}

.wave:nth-child(2){
background:rgba(229,9,20,0.45);
animation-duration:8s;
bottom:15px;
}

@keyframes waveMove{
0%{transform:translateX(0);}
100%{transform:translateX(-50%);}
}

.intro-buttons{
margin-top:25px;
display:flex;
gap:12px;
flex-wrap:wrap;
justify-content:center;
}

.intro-buttons button{
background:#e50914;
border:none;
color:white;
padding:8px 16px;
border-radius:20px;
cursor:pointer;
font-size:13px;
transition:0.3s;
}

.intro-buttons button:hover{
background:white;
color:#e50914;
}

.dev-text{
margin-top:18px;
font-size:12px;
opacity:0.7;
letter-spacing:1px;
}

/* Hide main until intro ends */
#mainContent{
display:none;
overflow:auto;
height:100vh;
}

/* ================= ORIGINAL HOMEPAGE ================= */

.menu-icon{
position:fixed;
top:15px;
left:15px;
font-size:26px;
cursor:pointer;
z-index:1001;
}

.toggle-btn{
position:fixed;
top:15px;
right:15px;
background:#e50914;
border:none;
color:white;
padding:6px 12px;
border-radius:20px;
cursor:pointer;
z-index:1001;
}

.side-menu{
position:fixed;
top:0;
left:-230px;
width:200px;
height:100%;
background:#111;
padding-top:60px;
transition:0.4s;
z-index:1000;
}

.side-menu a{
display:block;
padding:14px 20px;
color:white;
text-decoration:none;
border-bottom:1px solid #222;
}

.side-menu a:hover{
background:#e50914;
}

.side-menu.active{
left:0;
}

.hero{
position:relative;
height:240px;
overflow:hidden;
}

.slide{
position:absolute;
width:100%;
height:100%;
background-size:cover;
background-position:center;
opacity:0;
transition:0.6s;
}

.slide.active{
opacity:1;
}

.section{
padding:18px 14px 6px;
}

.card{
background:#111;
border-radius:10px;
padding:18px;
margin-top:8px;
text-align:center;
}

.card a{
text-decoration:none;
color:white;
font-weight:bold;
}

.footer{
background:#111;
text-align:center;
padding:30px 10px;
margin-top:40px;
}
</style>
</head>

<body>

<!-- ================= INTRO SCREEN ================= -->

<div id="intro">
<h1>CINEZOON HUB</h1>

<div class="intro-buttons">
<button onclick="goMovies()">üé¨ Movies</button>
<button onclick="goTV()">üì∫ TV</button>
<button onclick="skipIntro()">‚ò∞ Menu</button>
</div>

<p class="dev-text">SYSTEM DEVELOP BY GAVESH VIMANSHANA</p>

<div class="wave"></div>
<div class="wave"></div>
</div>

<audio id="introSound">
<source src="https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/main/AUD-20240527-WA0004.mp3" type="audio/mpeg">
</audio>

<!-- ================= MAIN CONTENT ================= -->

<div id="mainContent">

<div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
<button class="toggle-btn" onclick="toggleMode()">üåô Mode</button>

<div class="side-menu" id="sideMenu">
<a href="index.html">üè† Home</a>
<a href="tv.html">üì∫ TV Shows</a>
<a href="movies.html">üé¨ Movies</a>
</div>

<div class="hero">
<div class="slide active" style="background-image:url('https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/main/File%20new/IMG-20260227-WA0001.jpg')"></div>
<div class="slide" style="background-image:url('https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/main/File%20new/IMG-20260227-WA0000(1).jpg')"></div>
</div>

<div class="section">
<h2>üì∫ TV SHOWS</h2>
<div class="card"><a href="tv.html">Go to TV Shows</a></div>

<h2>üé¨ MOVIES</h2>
<div class="card"><a href="movies.html">Go to Movies</a></div>
</div>

<div class="footer">
<h3>CINEZOON HUB</h3>
<p>Your Entertainment Partner üé¨</p>
</div>

</div>

<script>

/* Intro control */
window.onload=function(){

let sound=document.getElementById("introSound");

/* Try autoplay (mobile block wenna puluwan) */
sound.play().catch(()=>{});

setTimeout(function(){
skipIntro();
},4000);
};

function skipIntro(){
document.getElementById("intro").style.display="none";
document.getElementById("mainContent").style.display="block";
document.body.style.overflow="auto";
}

/* Buttons */
function goMovies(){
window.location.href="movies.html";
}

function goTV(){
window.location.href="tv.html";
}

/* Slider */
let slides=document.querySelectorAll(".slide");
let index=0;
setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},4000);

function toggleMenu(){
document.getElementById("sideMenu").classList.toggle("active");
}

function toggleMode(){
document.body.classList.toggle("light");
}
</script>

</body>
</html>
