<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Hub</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial, sans-serif;
    color:white;
    overflow-x:hidden;
}

/* TOP LOADER */
#topLoader{
    position:fixed;
    top:0;
    left:0;
    height:4px;
    width:0%;
    background:#e50914;
    z-index:9999;
    transition:width 0.6s ease;
}

/* HERO */
.hero{
    padding:20px;
    text-align:center;
}

.hero h1{
    font-size:26px;
    color:#e50914;
    letter-spacing:3px;
}

/* BANNER */
.banner{
    height:220px;
    background:url('banner.jpg') center/cover;
    margin:10px;
    border-radius:10px;
}

/* SECTIONS */
.section{
    padding:20px;
}

.section h2{
    font-size:18px;
}

/* CARD */
.card{
    background:#111;
    border-radius:10px;
    padding:18px;
    margin-top:10px;
    text-align:center;
    cursor:pointer;
    transition:0.3s;
}

.card:hover{
    background:#e50914;
    transform:scale(1.05);
}
</style>
</head>

<body>

<div id="topLoader"></div>

<div class="hero">
    <h1>STREAM HUB</h1>
</div>

<div class="banner"></div>

<div class="section">
    <h2>ðŸ“º TV SHOWS</h2>

    <div class="card" onclick="openPage('tv.html')">
        Go to TV Shows
    </div>
</div>

<div class="section">
    <h2>ðŸŽ¥ MOVIES</h2>

    <div class="card" onclick="openPage('movies.html')">
        Go to Movies
    </div>
</div>

<script>
function openPage(url){

    var loader = document.getElementById("topLoader");

    loader.style.width = "100%";

    setTimeout(function(){
        window.location.href = url;
    }, 500);
}
</script>

</body>
</html>
