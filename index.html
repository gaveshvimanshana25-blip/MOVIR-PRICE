<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Hub</title>

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#000000,#111111,#1a1a1a);
    font-family:Arial;
    color:white;
    overflow-x:hidden;
}

/* Hero */
.hero{
    height:220px;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    animation: fadeIn 1.5s ease-in-out;
}

.hero h1{
    font-size:30px;
    color:red;
    letter-spacing:3px;
    animation: slideDown 1.2s ease-out;
}

.hero p{
    font-size:14px;
    opacity:0.8;
    animation: fadeIn 2s ease-in-out;
}

/* Sections */
.section{
    padding:20px;
    animation: slideUp 1s ease forwards;
}

.section h2{
    font-size:18px;
    border-left:4px solid red;
    padding-left:10px;
    margin-bottom:15px;
}

/* Cards */
.card{
    background:#111;
    border-radius:12px;
    padding:20px;
    text-align:center;
    margin-bottom:15px;
    transition:0.3s;
    transform:scale(0.95);
    animation: zoomIn 0.8s ease forwards;
}

.card:hover{
    background:#1e1e1e;
    transform:scale(1);
}

.card a{
    text-decoration:none;
    color:white;
    font-size:16px;
    display:block;
}

/* Footer */
.footer{
    text-align:center;
    padding:20px;
    background:#0d0d0d;
    font-size:13px;
    letter-spacing:2px;
    margin-top:30px;
    border-top:1px solid #222;
}

.footer span{
    color:red;
    font-weight:bold;
}

/* WhatsApp Floating Button */
.whatsapp-btn{
    position:fixed;
    right:20px;
    bottom:20px;
    background:#25D366;
    width:55px;
    height:55px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 0 15px rgba(0,0,0,0.5);
    transition:0.3s;
    z-index:1000;
}

.whatsapp-btn:hover{
    transform:scale(1.1);
}

.whatsapp-btn img{
    width:30px;
}

/* Animations */
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

@keyframes slideDown{
    from{transform:translateY(-30px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}

@keyframes slideUp{
    from{transform:translateY(30px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}

@keyframes zoomIn{
    from{transform:scale(0.8);opacity:0;}
    to{transform:scale(0.95);opacity:1;}
}
</style>
</head>
