body{

}

/* ============ INTRO ============ */

#intro{
position:fixed;
inset:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;

animation:fadeOut 1s ease forwards;

.logo{

}

@keyframes fadeOut{

}

/* ============ MAIN PAGE ============ */

#mainContent{
display:none;
overflow:auto;
height:100vh;
}

/* Menu icon */
.menu-icon{
position:fixed;
top:15px;
left:15px;
font-size:26px;

z-index:1001;
}

/* Hero */
.hero{
height:240px;
background:url('https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/main/File%20new/IMG-20260227-WA0001.jpg') center/cover;

/* Buttons */
.section{
padding:20px;
text-align:center;
}

.section a{
display:inline-block;
margin:10px;
padding:14px 30px;
background:#e50914;
color:white;
text-decoration:none;
border-radius:25px;
transition:0.3s;
}

.section a:hover{
background:white;
color:#e50914;
}

/* Floating Buttons */
.floating-btn{
position:fixed;
width:55px;
height:55px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
color:white;
font-size:22px;
box-shadow:0 4px 10px rgba(0,0,0,0.4);
cursor:pointer;
z-index:1001;
}

.music-btn{
bottom:140px;
right:15px;
background:#e50914;
}

.whatsapp-btn{
bottom:70px;
right:15px;
background:#25D366;
}

/* Footer */
.footer{
background:#111;
text-align:center;
padding:30px 10px;
margin-top:40px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
<div class="logo">CINEZOON HUB</div>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">

<div class="menu-icon">â˜°</div>

</div>

<!-- Floating Buttons -->

</div>

<a href="https://wa.me/94703490292" target="_blank" class="floating-btn whatsapp-btn">

</a>

<audio id="bgMusic" loop>
<source src="https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/main/AUD-20240527-WA0004.mp3" type="audio/mpeg">
</audio>

</div>

<script>
window.onload=function(){
setTimeout(function(){
document.getElementById("intro").style.display="none";
document.getElementById("mainContent").style.display="block";
document.body.style.overflow="auto";
},3500);
};

var music=document.getElementById("bgMusic");
var icon=document.getElementById("musicIcon");

function toggleMusic(){
if(music.paused){
music.play();
icon.classList.remove("fa-play");
icon.classList.add("fa-pause");
}else{
music.pause();
icon.classList.remove("fa-pause");
icon.classList.add("fa-play");
}
}
</script>
