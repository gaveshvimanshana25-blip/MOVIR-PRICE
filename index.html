<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TV & Movie Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background:#121212;
    color:#fff;
    font-family:Arial;
    margin:0;
    padding:40px;
}

/* ===== Preloader ===== */
#preloader {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:#121212;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
  color:#ff0000;
  font-size:20px;
}
.loader {
  border: 8px solid #1e1e1e;
  border-top: 8px solid #ff0000;
  border-radius: 50%;
  width:60px;
  height:60px;
  animation: spin 1s linear infinite;
  margin-bottom:15px;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Header */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.logo {
  font-size:28px;
  font-weight:bold;
  color:#ff0000;
}
input[type=text]{
  padding:5px;
  width:200px;
  border-radius:5px;
  border:none;
}

/* Banner */
.banner {
    background: url('https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/images.jpeg') no-repeat center center;
    background-size: cover;
    height: 150px;
    border-radius: 10px;
    margin-bottom: 30px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#ff0000;
    font-size:26px;
    font-weight:bold;
    text-shadow:1px 1px 5px #000;
}

/* Sections */
.clickable-section {
    cursor:pointer;
    padding:30px;
    background:#1e1e1e;
    border-radius:10px;
    margin-bottom:20px;
    text-align:center;
    font-size:24px;
    color:#ff0000;
    font-weight:bold;
    transition:0.3s;
}
.clickable-section:hover {
    transform:scale(1.05);
    background:#333;
}

/* WhatsApp button */
.whatsapp-button {
    position: fixed;
    right:20px;
    bottom:20px;
    z-index:1000;
}
.whatsapp-button img {
    width:60px;
    height:60px;
    border-radius:50%;
}

/* Music button */
.music-button {
    position: fixed;
    right:20px;
    bottom:100px;
    z-index:1000;
}
.music-button button {
    background:#ff0000;
    border:none;
    padding:14px;
    border-radius:50%;
    color:white;
    font-size:18px;
    cursor:pointer;
}

footer {
  text-align:center;
  margin-top:50px;
  color:#888;
}
</style>
</head>

<body>

<!-- Preloader -->
<div id="preloader">
  <div class="loader"></div>
  <p>Loading...</p>
</div>

<header>
  <div class="logo">TV & MOVIE STORE</div>
  <input type="text" placeholder="Search...">
</header>

<div class="banner">ðŸŽ¬ TV & Movie Store</div>

<div class="clickable-section" onclick="window.location.href='tvshow.html'">
  TV SHOWS
</div>

<div class="clickable-section" onclick="window.location.href='movie.html'">
  MOVIES
</div>

<!-- Music Button -->
<div class="music-button">
  <button onclick="playMusic()">ðŸŽµ</button>
</div>

<audio id="music">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- WhatsApp Button -->
<div class="whatsapp-button">
  <a href="https://wa.me/94703490292" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  </a>
</div>

<footer>
  SYSTEM DEVELOPED BY GAVESH VIMANSHANA
</footer>

<script>
window.addEventListener("load", () => {
  const preloader = document.getElementById("preloader");
  preloader.style.opacity = 0;
  setTimeout(()=> preloader.style.display="none", 500);
});

function playMusic() {
  document.getElementById("music").play();
}
</script>

</body>
</html>
