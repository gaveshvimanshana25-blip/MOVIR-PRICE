<style>
body{
    margin:0;
    background:#000;
    font-family:Arial, sans-serif;
    color:white;
    overflow-x:hidden;
}

/* ===== MENU ICON ===== */
.menu-icon{
    position:fixed;
    top:20px;
    left:20px;
    font-size:28px;
    cursor:pointer;
    z-index:1001;
}

/* ===== SIDE MENU ===== */
.side-menu{
    position:fixed;
    top:0;
    left:-250px;
    width:250px;
    height:100%;
    background:#111;
    padding-top:60px;
    transition:0.4s;
    z-index:1000;
}

.side-menu a{
    display:block;
    padding:15px 25px;
    color:white;
    text-decoration:none;
    border-bottom:1px solid #222;
    transition:0.3s;
}

.side-menu a:hover{
    background:#1a1a1a;
    padding-left:35px;
}

.side-menu.active{
    left:0;
}

/* HERO TITLE */
.hero{
    padding:20px;
    text-align:center;
}

.hero h1{
    font-size:26px;
    color:red;
    letter-spacing:3px;
}

/* ===== NETFLIX STYLE BANNER ===== */
.banner{
    position:relative;
    width:100%;
    height:320px;
    overflow:hidden;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    animation-name:fade, zoom;
    animation-duration:15s;
    animation-iteration-count:infinite;
}

/* Individual slide timing */
.slide:nth-child(1){
    background-image:url("https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/IMG-20260222-WA0004.jpg");
    animation-delay:0s;
}

.slide:nth-child(2){
    background-image:url("https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/IMG-20260222-WA0006(1).jpg");
    animation-delay:5s;
}

.slide:nth-child(3){
    background-image:url("https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/teen-shows-1582317535.jpg");
    animation-delay:10s;
}

/* Fade animation */
@keyframes fade{
    0%{opacity:0;}
    10%{opacity:1;}
    30%{opacity:1;}
    40%{opacity:0;}
    100%{opacity:0;}
}

/* Zoom animation */
@keyframes zoom{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

/* Gradient Overlay */
.banner::after{
    content:"";
    position:absolute;
    bottom:0;
    width:100%;
    height:60%;
    background:linear-gradient(to top, #000 10%, transparent 100%);
}

/* Banner Text */
.banner-text{
    position:absolute;
    bottom:40px;
    left:30px;
    z-index:2;
}

.banner-text h2{
    font-size:28px;
    margin:0;
}

.banner-text p{
    font-size:14px;
    opacity:0.8;
}

/* Sections */
.section{
    padding:20px;
}

.section h2{
    font-size:18px;
    margin-bottom:15px;
}

/* Cards */
.card{
    background:#111;
    border-radius:8px;
    padding:20px;
    text-align:center;
    margin-bottom:15px;
    transition:0.3s;
}

.card:hover{
    background:#1a1a1a;
    transform:scale(1.05);
}

.card a{
    text-decoration:none;
    color:white;
}

/* WhatsApp */
.whatsapp{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25D366;
    width:55px;
    height:55px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:26px;
    color:white;
    text-decoration:none;
}

/* Footer */
.footer{
    text-align:center;
    padding:15px;
    font-size:12px;
    opacity:0.6;
    border-top:1px solid #222;
}
