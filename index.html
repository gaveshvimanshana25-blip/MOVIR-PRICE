<style>
body{
    margin:0;
    background:linear-gradient(135deg,#000000,#111111,#1a1a1a);
    font-family:Arial;
    color:white;
    overflow-x:hidden;
}

/* Hero */
.hero{
    padding:25px;
    text-align:center;
}

.hero h1{
    font-size:28px;
    color:red;
    letter-spacing:3px;
}

/* ===== 3D Banner Slider ===== */
.slider{
    width:100%;
    height:240px;
    perspective:1000px;
    overflow:hidden;
    position:relative;
}

.slides{
    display:flex;
    width:300%;
    height:100%;
    animation:slide3d 12s infinite;
}

.slides img{
    width:100%;
    height:240px;
    object-fit:cover;
    transition:1s;
}

/* 3D Slide Animation */
@keyframes slide3d{
    0%{
        transform:translateX(0) rotateY(0deg);
    }
    30%{
        transform:translateX(0) rotateY(0deg);
    }
    35%{
        transform:translateX(-100%) rotateY(-10deg);
    }
    65%{
        transform:translateX(-100%) rotateY(0deg);
    }
    70%{
        transform:translateX(-200%) rotateY(-10deg);
    }
    95%{
        transform:translateX(-200%) rotateY(0deg);
    }
    100%{
        transform:translateX(0) rotateY(0deg);
    }
}

/* Sections */
.section{
    padding:20px;
}

.section h2{
    font-size:18px;
    border-left:4px solid red;
    padding-left:10px;
    margin-bottom:15px;
}

/* Cards */
.card{
    background:#111;
    border-radius:12px;
    padding:20px;
    text-align:center;
    margin-bottom:15px;
    transition:0.4s;
}

.card:hover{
    background:#1e1e1e;
    transform:scale(1.07);
    box-shadow:0 0 20px red;
}

.card a{
    text-decoration:none;
    color:white;
    font-size:16px;
    display:block;
}

/* WhatsApp Button */
.whatsapp{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25D366;
    width:55px;
    height:55px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:26px;
    color:white;
    text-decoration:none;
    box-shadow:0 0 15px rgba(0,0,0,0.6);
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

/* Footer */
.footer{
    text-align:center;
    padding:15px;
    font-size:12px;
    opacity:0.6;
    border-top:1px solid #222;
}
</style>
