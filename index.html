<style>
body{

/* HERO */
.hero{
    padding:20px;
    text-align:center;
}

.hero h1{
    font-size:26px;
    color:red;
    letter-spacing:3px;
}

/* BANNER */
.banner{
    position:relative;
    width:100%;
    height:320px;
    overflow:hidden;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    animation-name:fade, zoom;
    animation-duration:15s;
    animation-iteration-count:infinite;
}

.slide:nth-child(1){
    background-image:url("https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/IMG-20260222-WA0004.jpg");
    animation-delay:0s;
}

.slide:nth-child(2){
    background-image:url("https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/IMG-20260222-WA0006(1).jpg");
    animation-delay:5s;
}

.slide:nth-child(3){
    background-image:url("https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/teen-shows-1582317535.jpg");
    animation-delay:10s;
}

@keyframes fade{
    0%{opacity:0;}
    10%{opacity:1;}
    30%{opacity:1;}
    40%{opacity:0;}
    100%{opacity:0;}
}

@keyframes zoom{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

.banner::after{
    content:"";
    position:absolute;
    bottom:0;
    width:100%;
    height:60%;
    background:linear-gradient(to top, #000 10%, transparent 100%);
}

.banner-text{
    position:absolute;
    bottom:40px;
    left:30px;
    z-index:2;
}

.section{
    padding:20px;
}

.section h2{
    font-size:18px;
    margin-bottom:15px;
}

/* ===== RED BUTTON CARD ===== */
.card{
    background:#111;
    border-radius:8px;
    padding:20px;
    text-align:center;
    margin-bottom:15px;
    transition:0.3s;
    cursor:pointer;
}

.card a{
    text-decoration:none;
    color:white;
    font-weight:bold;
}

/* Hover Effect */
.card:hover{
    background:#e50914;
    transform:scale(1.05);
}

/* Click Effect */
.card:active{
    background:#b20710;
    transform:scale(0.98);
}

/* WhatsApp */
.whatsapp{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25D366;
    width:55px;
    height:55px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:26px;
    color:white;
    text-decoration:none;
}

/* Footer */
.footer{
    text-align:center;
    padding:15px;
    font-size:12px;
    opacity:0.6;
    border-top:1px solid #222;
}
</style>
