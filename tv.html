<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Shows</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#000;
    color:white;
}

/* TITLE */
.page-title{
    padding:15px;
    font-size:22px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    padding:15px;
}

.card{
    cursor:pointer;
    border-radius:12px;
    overflow:hidden;
}

.card img{
    width:100%;
    display:block;
    transition:0.3s;
}

.card:hover img{
    transform:scale(1.08);
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
    z-index:1000;
}

.modal-content{
    background:#111;
    padding:20px;
    border-radius:15px;
    width:90%;
    max-width:350px;
    text-align:center;
    position:relative;
}

.modal-content img{
    width:100%;
    border-radius:10px;
}

.modal-content h3{
    margin:10px 0 5px;
}

.modal-content p{
    font-size:14px;
    opacity:0.8;
}

.modal-content h4{
    color:red;
    margin-top:10px;
}

.close{
    position:absolute;
    top:10px;
    right:15px;
    font-size:22px;
    cursor:pointer;
}
</style>
</head>
<body>

<h2 class="page-title">ðŸ“º TV Shows</h2>

<div class="grid">

<!-- COPY THIS CARD TO ADD MORE (50+ SUPPORTED) -->

<div class="card" 
onclick="openModal('https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/IMG-20260222-WA0004.jpg','Romantic Series','Best romantic drama series with emotional story.','Rs. 1200')">
    <img src="images/show1.jpg">
</div>

<div class="card" 
onclick="openModal('images/show2.jpg','Action Series','High quality action packed TV show.','Rs. 1500')">
    <img src="images/show2.jpg">
</div>

<div class="card" 
onclick="openModal('images/show3.jpg','Horror Series','Scary horror episodes collection.','Rs. 1000')">
    <img src="images/show3.jpg">
</div>

<div class="card" 
onclick="openModal('images/show4.jpg','Fantasy Series','Magic adventure fantasy world series.','Rs. 1800')">
    <img src="images/show4.jpg">
</div>

<!-- Add more cards below same widihata -->

</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">âœ–</span>
        <img id="modal-img">
        <h3 id="modal-title"></h3>
        <p id="modal-desc"></p>
        <h4 id="modal-price"></h4>
    </div>
</div>

<script>

function openModal(img,title,desc,price){
    document.getElementById("modal").style.display="flex";
    document.getElementById("modal-img").src=img;
    document.getElementById("modal-title").innerText=title;
    document.getElementById("modal-desc").innerText=desc;
    document.getElementById("modal-price").innerText=price;
}

function closeModal(){
    document.getElementById("modal").style.display="none";
}

/* Close modal when clicking outside */
window.onclick=function(e){
    let modal=document.getElementById("modal");
    if(e.target==modal){
        modal.style.display="none";
    }
}

</script>

</body>
</html>
