<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Shows</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#000;
    color:white;
}

/* SLIDER */
.slider{
    position:relative;
    height:200px;
    overflow:hidden;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition:1s;
}

.slide.active{
    opacity:1;
}

.slide-text{
    position:absolute;
    bottom:20px;
    left:20px;
    background:rgba(0,0,0,0.6);
    padding:10px 15px;
    border-radius:8px;
    font-weight:bold;
}

/* FILTER BUTTONS */
.filters{
    text-align:center;
    padding:15px;
}

.filters button{
    background:#111;
    color:white;
    border:1px solid red;
    padding:8px 15px;
    margin:5px;
    border-radius:20px;
    cursor:pointer;
    transition:0.3s;
}

.filters button:hover{
    background:red;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    padding:15px;
}

.card{
    position:relative;
    overflow:hidden;
    border-radius:12px;
}

.card img{
    width:100%;
    display:block;
    transition:0.3s;
}

.card:hover img{
    transform:scale(1.1);
}

/* BADGES */
.badge{
    position:absolute;
    top:8px;
    left:8px;
    background:red;
    padding:3px 8px;
    font-size:12px;
    border-radius:5px;
}

.rating{
    position:absolute;
    top:8px;
    right:8px;
    background:black;
    padding:3px 8px;
    font-size:12px;
    border-radius:5px;
}
</style>
</head>
<body>

<!-- SLIDER -->
<div class="slider">
    <div class="slide active" style="background-image:url('https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/Image/IMG-20260222-WA0006(1).jpg')">
        <div class="slide-text">Romantic Special</div>
    </div>
    <div class="slide" style="background-image:url('https://picsum.photos/800/400?2')">
        <div class="slide-text">Top Action Series</div>
    </div>
    <div class="slide" style="background-image:url('https://picsum.photos/800/400?3')">
        <div class="slide-text">Best Fantasy Picks</div>
    </div>
</div>

<!-- FILTERS -->
<div class="filters">
    <button onclick="filterSelection('all')">All</button>
    <button onclick="filterSelection('romantic')">Romantic</button>
    <button onclick="filterSelection('action')">Action</button>
    <button onclick="filterSelection('animations')">Animations</button>
    <button onclick="filterSelection('fantasy')">Fantasy</button>
    <button onclick="filterSelection('horror')">Horror</button>
</div>

<!-- GRID -->
<div class="grid">

    <div class="card romantic">
        <span class="badge">HD</span>
        <span class="rating">⭐ 8.7</span>
        <img src="https://picsum.photos/300/400?11">
    </div>

    <div class="card action">
        <span class="badge">HD</span>
        <span class="rating">⭐ 8.5</span>
        <img src="https://picsum.photos/300/400?12">
    </div>

    <div class="card animations">
        <span class="badge">NEW</span>
        <span class="rating">⭐ 9.1</span>
        <img src="https://picsum.photos/300/400?13">
    </div>

    <div class="card fantasy">
        <span class="badge">HD</span>
        <span class="rating">⭐ 8.9</span>
        <img src="https://picsum.photos/300/400?14">
    </div>

    <div class="card horror">
        <span class="badge">HD</span>
        <span class="rating">⭐ 7.9</span>
        <img src="https://picsum.photos/300/400?15">
    </div>

</div>

<script>

/* AUTO SLIDER */
let slides=document.querySelectorAll('.slide');
let index=0;

setInterval(()=>{
    slides[index].classList.remove('active');
    index=(index+1)%slides.length;
    slides[index].classList.add('active');
},3000);

/* FILTER FUNCTION */
function filterSelection(category){
    let cards=document.querySelectorAll('.card');
    if(category=="all"){
        cards.forEach(card=>card.style.display="block");
    }else{
        cards.forEach(card=>{
            card.style.display=
            card.classList.contains(category)?"block":"none";
        });
    }
}

</script>

</body>
</html>
