<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Neglix - TV Shows</title>

<style>
body{
margin:0;
background:#111;
font-family:Arial;
color:white;
}

/* HEADER */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 30px;
background:#000;
position:sticky;
top:0;
z-index:1000;
}

.logo{
color:red;
font-size:26px;
font-weight:bold;
}

/* MENU ICON */
.menu-icon{
font-size:28px;
cursor:pointer;
}

/* LOADING BAR */
.loading-bar{
height:4px;
background:red;
width:0%;
animation:load 2s forwards;
}

@keyframes load{
0%{width:0%;}
100%{width:100%;}
}

/* SEARCH */
.search-box{
text-align:center;
margin:20px;
}

.search-box input{
padding:10px;
width:250px;
border:none;
border-radius:5px;
}

/* GENRES */
.genres{
text-align:center;
margin-bottom:20px;
}

.genres button{
margin:5px;
padding:8px 15px;
border:none;
background:#222;
color:white;
cursor:pointer;
border-radius:5px;
transition:0.3s;
}

.genres button:hover{
background:red;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
gap:20px;
padding:20px;
}

.card{
background:#1a1a1a;
border-radius:8px;
overflow:hidden;
transition:0.3s;
position:relative;
}

.card:hover{
transform:scale(1.05);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card-content{
padding:10px;
}

.rating{
color:gold;
font-size:14px;
}

.watch-btn{
background:red;
border:none;
padding:6px 12px;
color:white;
margin-top:5px;
cursor:pointer;
border-radius:4px;
}

/* LIKE BUTTON */
.like{
position:absolute;
top:10px;
right:10px;
cursor:pointer;
font-size:18px;
}

/* TRAILER POPUP */
.trailer{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:none;
justify-content:center;
align-items:center;
}

.trailer-content{
background:#000;
padding:20px;
}
</style>
</head>

<body>

<div class="loading-bar"></div>

<header>
<div class="menu-icon">☰</div>
<div class="logo">NEGLIX</div>
</header>

<button onclick="filterGenre('horror')">Horror</button>
</div>

<div class="grid" id="grid">

<div class="card" data-genre="teen" data-title="Outer Banks">

</div>

<div class="card" data-genre="romantic" data-title="Bridgerton">

<div class="card-content">

</div>
</div>

<div class="card" data-genre="horror" data-title="The Haunting">

<img src="https://via.placeholder.com/300x200">
<div class="card-content">
<h3>The Haunting</h3>
<div class="rating">⭐ 4.4</div>
<button class="watch-btn" onclick="openTrailer()">Watch Trailer</button>
</div>
</div>

</div>

<div class="trailer" id="trailer">
<div class="trailer-content">
<h2>Trailer Playing...</h2>
<button onclick="closeTrailer()">Close</button>
</div>
</div>
