<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neglix TV</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial;
}

body{
background:#111;
color:white;
}

/* Loading Line */
.loading-bar{
position:fixed;
top:0;
left:0;
height:3px;
background:red;
width:0%;
z-index:3000;
animation:load 2s forwards;
}
@keyframes load{
0%{width:0%;}
100%{width:100%;}
}

/* Header */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px;
background:#000;
position:sticky;
top:0;
z-index:2000;
}

.logo{
color:red;
font-size:22px;
font-weight:bold;
}

.menu-icon{
font-size:26px;
cursor:pointer;
}

/* Side Menu */
.side-menu{
position:fixed;
top:0;
left:-260px;
width:260px;
height:100%;
background:#000;
padding:25px;
transition:0.4s;
z-index:2500;
}

.side-menu.active{
left:0;
}

.side-menu a{
display:block;
color:white;
text-decoration:none;
margin:20px 0;
font-size:18px;
transition:0.3s;
}

.side-menu a:hover{
color:red;
}

/* Overlay */
.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
display:none;
z-index:2400;
}

.overlay.active{
display:block;
}

/* Content */
.container{
padding:20px;
}

</style>
</head>

<body>

<div class="loading-bar"></div>

<header>
<div class="menu-icon" onclick="openMenu()">â˜°</div>
<div class="logo">NEGLIX</div>
</header>

<div class="side-menu" id="sideMenu">
<a href="index.html" onclick="closeMenu()">Home</a>
<a href="tv.html" onclick="closeMenu()">TV Shows</a>
<a href="movies.html" onclick="closeMenu()">Movies</a>
<a href="#" onclick="closeMenu()">My List</a>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="container">
<h2>TV Shows Page</h2>
<p>Mobile optimized version ðŸ”¥</p>
</div>

<script>

function openMenu(){
document.getElementById("sideMenu").classList.add("active");
document.getElementById("overlay").classList.add("active");
}

function closeMenu(){
document.getElementById("sideMenu").classList.remove("active");
document.getElementById("overlay").classList.remove("active");
}

</script>

</body>
</html>
