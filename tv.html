<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Shows - Stream Hub</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial;
    color:white;
}

/* REMOVE LINK STYLE */
a{
    text-decoration:none;
    color:inherit;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    padding:15px;
}

.card{
    background:#111;
    border-radius:8px;
    overflow:hidden;
    cursor:pointer;
    transition:0.3s;
    position:relative;
}
.card:hover{ transform:scale(1.05); }

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.season-badge{
    position:absolute;
    top:8px;
    left:8px;
    background:#e50914;
    padding:4px 8px;
    font-size:12px;
    border-radius:4px;
    font-weight:bold;
}

.card-content{ padding:10px; }

.rating{ font-size:14px; color:gold; }
.price{ font-size:14px; color:#e50914; margin-top:4px; }
</style>
</head>

<body>

<div class="grid">

<a href="details.html?title=56%20Days&img=https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/sdJLbucggwGj8NdX0UN2zt1Vwmn.jpg&rating=4.4&price=800">
<div class="card">
    <div class="season-badge">1 Season</div>
    <img src="https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/sdJLbucggwGj8NdX0UN2zt1Vwmn.jpg">
    <div class="card-content">
        <h3>56 Days (2026)</h3>
        <div class="rating">⭐ 4.4</div>
        <div class="price">Rs. 800</div>
    </div>
</div>
</a>

<a href="details.html?title=Prison%20Break&img=https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/qq.jpg&rating=8.1&price=950">
<div class="card">
    <div class="season-badge">5 Seasons</div>
    <img src="https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/qq.jpg">
    <div class="card-content">
        <h3>Prison Break</h3>
        <div class="rating">⭐ 8.1</div>
        <div class="price">Rs. 950</div>
    </div>
</div>
</a>

<a href="details.html?title=Money%20Heist&img=https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/reEMJA1uzscCbkpeRJeTT2bjqUp.jpg&rating=8.3&price=870">
<div class="card">
    <div class="season-badge">5 Seasons</div>

    <div class="card-content">
        <h3>Money Heist</h3>
        <div class="rating">⭐ 8.3</div>
        <div class="price">Rs. 870</div>
    </div>
</div>
</a>

</div>

</body>
</html>
