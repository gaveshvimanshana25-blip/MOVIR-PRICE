<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Shows - Stream Hub</title>

<style>
body{
margin:0;
background:#000;
font-family:Arial;
color:white;
}

.menu-icon{
position:fixed;
top:15px;
left:15px;
font-size:28px;
cursor:pointer;
z-index:1001;
}

.side-menu{
position:fixed;
top:0;
left:-250px;
width:250px;
height:100%;
background:#111;
padding-top:60px;
transition:0.4s;
z-index:1000;
}

.side-menu a{
display:block;
padding:15px 25px;
color:white;
text-decoration:none;
border-bottom:1px solid #222;
}

.side-menu a:hover{
background:#e50914;
}

.side-menu.active{
left:0;
}

.header{
padding:15px;
font-size:22px;
font-weight:bold;
color:#e50914;
text-align:center;
}

.search-box{
padding:15px;
}

.search-box input{
width:100%;
padding:10px;
border:none;
border-radius:5px;
font-size:16px;
}

.genres{
padding:10px;
text-align:center;
}

.genres button{
margin:5px;
padding:8px 12px;
border:none;
border-radius:20px;
background:#222;
color:white;
cursor:pointer;
}

.genres button:hover{
background:#e50914;
}

.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
padding:15px;
}

.card{
background:#111;
border-radius:8px;
overflow:hidden;
cursor:pointer;
transition:0.3s;
}

.card:hover{
transform:scale(1.05);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card-content{
padding:10px;
}

.rating{
font-size:14px;
color:gold;
}

.price{
background:#e50914;
padding:4px 8px;
border-radius:20px;
font-size:13px;
display:inline-block;
margin-top:5px;
}
</style>
</head>

<body>

<div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

<div class="side-menu" id="sideMenu">
<a href="index.html">üè† Home</a>
<a href="tv.html">üì∫ TV Shows</a>
<a href="movies.html">üé• Movies</a>
</div>

<div class="header">TV SHOWS</div>

<div class="search-box">
<input type="text" id="search" placeholder="Search shows...">
</div>

<div class="genres">
<button onclick="filterGenre('all')">All</button>
<button onclick="filterGenre('action')">Action</button>
<button onclick="filterGenre('crime')">Crime</button>
<button onclick="filterGenre('drama')">Drama</button>
</div>

<div class="grid">

<!-- Prison Break -->
<div class="card"
data-genre="action"
data-title="Prison Break (2005)"
onclick="goDetails('Prison Break (2005)','1500')">

<img src="images/prisonbreak.jpg">

<div class="card-content">
<h3>Prison Break (2005)</h3>
<div class="rating">‚≠ê 8.1</div>
<div class="price">Rs. 1500</div>
</div>
</div>

<!-- Money Heist -->
<div class="card"
data-genre="crime"
data-title="Money Heist (2021)"
onclick="goDetails('Money Heist (2021)','1800')">

<img src="images/money.jpg">

<div class="card-content">
<h3>Money Heist (2021)</h3>
<div class="rating">‚≠ê 8.3</div>
<div class="price">Rs. 1800</div>
</div>
</div>

<!-- Kohrra -->
<div class="card"
data-genre="crime"
data-title="Kohrra (2023)"
onclick="goDetails('Kohrra (2023)','1100')">

<img src="images/kohrra.jpg">

<div class="card-content">
<h3>Kohrra (2023)</h3>
<div class="rating">‚≠ê 8.2</div>
<div class="price">Rs. 1100</div>
</div>
</div>

<!-- Dark -->
<div class="card"
data-genre="drama"
data-title="Dark (2017)"
onclick="goDetails('Dark (2017)','1700')">

<img src="images/dark.jpg">

<div class="card-content">
<h3>Dark (2017)</h3>
<div class="rating">‚≠ê 8.8</div>
<div class="price">Rs. 1700</div>
</div>
</div>

</div>

<script>
function toggleMenu(){
document.getElementById("sideMenu").classList.toggle("active");
}

function goDetails(title, price){
window.location.href =
"details.html?title=" + encodeURIComponent(title) +
"&price=" + price;
}

/* SEARCH */

document.getElementById("search").addEventListener("keyup", function(){
let value = this.value.toLowerCase();
let cards = document.querySelectorAll(".card");

cards.forEach(card=>{
let title = card.getAttribute("data-title").toLowerCase();
card.style.display = title.includes(value) ? "block" : "none";
});
});

/* GENRE FILTER */

function filterGenre(genre){
let cards = document.querySelectorAll(".card");

cards.forEach(card=>{
if(genre === "all"){
card.style.display = "block";
}else{
card.style.display =
card.getAttribute("data-genre") === genre ? "block" : "none";
}
});
}
</script>

</body>
</html>
