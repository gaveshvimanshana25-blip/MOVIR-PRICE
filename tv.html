<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Shows - Stream Hub</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial;
    color:white;
}

/* MENU ICON */
.menu-icon{
    position:fixed;
    top:15px;
    left:15px;
    font-size:28px;
    cursor:pointer;
    z-index:1001;
}

/* SIDE MENU */
.side-menu{
    position:fixed;
    top:0;
    left:-250px;
    width:250px;
    height:100%;
    background:#111;
    padding-top:60px;
    transition:0.4s;
    z-index:1000;
}

.side-menu a{
    display:block;
    padding:15px 25px;
    color:white;
    text-decoration:none;
    border-bottom:1px solid #222;
}

.side-menu a:hover{
    background:#e50914;
}

.side-menu.active{
    left:0;
}

/* HEADER */
.header{
    padding:15px;
    font-size:22px;
    font-weight:bold;
    color:#e50914;
    text-align:center;
}

/* SEARCH */
.search-box{
    padding:15px;
}

.search-box input{
    width:100%;
    padding:10px;
    border:none;
    border-radius:5px;
    font-size:16px;
}

/* GENRES */
.genres{
    padding:10px;
}

.genres button{
    margin:5px;
    padding:8px 12px;
    border:none;
    border-radius:20px;
    background:#222;
    color:white;
    cursor:pointer;
}

.genres button:hover{
    background:#e50914;
}

/* TRENDING */
.trending{
    padding:15px;
    overflow-x:auto;
    white-space:nowrap;
}

.trending img{
    height:150px;
    margin-right:10px;
    border-radius:8px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    padding:15px;
}

@media(min-width:768px){
.grid{
grid-template-columns:repeat(3,1fr);
}
}

.card{
    background:#111;
    border-radius:8px;
    overflow:hidden;
    position:relative;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card-content{
    padding:10px;
}

.rating{
    font-size:14px;
    color:gold;
}

.watch-btn{
    background:#e50914;
    border:none;
    padding:6px 10px;
    color:white;
    cursor:pointer;
    margin-top:5px;
}

.like{
    position:absolute;
    top:10px;
    right:10px;
    font-size:20px;
    cursor:pointer;
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
}

.modal iframe{
    width:90%;
    height:250px;
}

.close{
    position:absolute;
    top:20px;
    right:20px;
    font-size:25px;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

<div class="side-menu" id="sideMenu">
    <a href="index.html">üè† Home</a>
    <a href="tv.html">üì∫ TV Shows</a>
    <a href="movies.html">üé• Movies</a>
</div>

<button onclick="filterGenre('horror')">Horror</button>

<div class="trending">
<img src="https://via.placeholder.com/100x150">
<img src="https://via.placeholder.com/100x150">

</div>

<div class="grid" id="showGrid">

<script>
function toggleMenu(){
document.getElementById("sideMenu").classList.toggle("active");
}

document.getElementById("search").addEventListener("keyup", function(){
let value = this.value.toLowerCase();
let cards = document.querySelectorAll(".card");
cards.forEach(card=>{
let title = card.getAttribute("data-title").toLowerCase();
card.style.display = title.includes(value) ? "block" : "none";
});
});

function filterGenre(genre){
let cards = document.querySelectorAll(".card");
cards.forEach(card=>{
if(genre==="all"){
card.style.display="block";
}else{
card.style.display = card.getAttribute("data-genre")===genre ? "block" : "none";
}
});
}

function openTrailer(){
document.getElementById("trailerModal").style.display="flex";
}

function closeTrailer(){
document.getElementById("trailerModal").style.display="none";
}

function addToList(el){
el.style.color="red";
alert("Added to My List ‚ù§Ô∏è");
}
</script>

</body>
</html>
