<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Shows - Stream Hub</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial;
    color:white;
}

/* LOADER */
#loader{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:5000;
    transition:0.4s;
}
.loader-box{ text-align:center; }
.spinner{
    width:46px;
    height:46px;
    border:4px solid rgba(255,255,255,0.2);
    border-top:4px solid #e50914;
    border-radius:50%;
    animation:spin 0.8s linear infinite;
    margin:auto;
}
.loading-text{
    margin-top:12px;
    font-size:13px;
    letter-spacing:2px;
    opacity:0.85;
}
@keyframes spin{
    from{ transform:rotate(0deg); }
    to{ transform:rotate(360deg); }
}
#loader.hide{
    opacity:0;
    pointer-events:none;
}

/* MENU */
.menu-icon{
    position:fixed;
    top:15px;
    left:15px;
    font-size:28px;
    cursor:pointer;
    z-index:1001;
}
.side-menu{
    position:fixed;
    top:0;
    left:-250px;
    width:250px;
    height:100%;
    background:#111;
    padding-top:60px;
    transition:0.4s;
    z-index:1000;
}
.side-menu a{
    display:block;
    padding:15px 25px;
    color:white;
    text-decoration:none;
    border-bottom:1px solid #222;
}
.side-menu a:hover{ background:#e50914; }
.side-menu.active{ left:0; }

.header{
    padding:15px;
    font-size:22px;
    font-weight:bold;
    color:#e50914;
    text-align:center;
}

.search-box{ padding:15px; }
.search-box input{
    width:100%;
    padding:10px;
    border:none;
    border-radius:5px;
    font-size:16px;
}

.genres{ padding:10px; }
.genres button{
    margin:5px;
    padding:8px 12px;
    border:none;
    border-radius:20px;
    background:#222;
    color:white;
    cursor:pointer;
}
.genres button:hover{ background:#e50914; }

.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    padding:15px;
}

.card{
    background:#111;
    border-radius:8px;
    overflow:hidden;
    cursor:pointer;
    transition:0.3s;
}
.card:hover{ transform:scale(1.05); }
.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}
.card-content{ padding:10px; }
.rating{ font-size:14px; color:gold; }

/* NO RESULTS */
#noResults{
    text-align:center;
    padding:20px;
    opacity:0.6;
    display:none;
}
</style>
</head>

<body>

<div id="loader">
    <div class="loader-box">
        <div class="spinner"></div>
        <div class="loading-text">LOADING TV SHOWS...</div>
    </div>
</div>

<div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

<div class="side-menu" id="sideMenu">
    <a href="index.html">üè† Home</a>
    <a href="tv.html">üì∫ TV Shows</a>
    <a href="movies.html">üé• Movies</a>
</div>

<div class="header">TV SHOWS</div>

<div class="search-box">
    <input type="text" id="search" placeholder="Search shows...">
</div>

<div class="genres">
    <button onclick="setGenre('all')">All</button>
    <button onclick="setGenre('action')">Action</button>
    <button onclick="setGenre('crime')">Crime</button>
    <button onclick="setGenre('drama')">Drama</button>
    <button onclick="setGenre('comedy')">Comedy</button>
    <button onclick="setGenre('anime')">Anime</button>
</div>

<div class="grid" id="grid">

<div class="card" data-genre="crime" data-title="56 Days (2026)" onclick="goDetails('56 Days (2026)')">
<img src="https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/sdJLbucggwGj8NdX0UN2zt1Vwmn.jpg">
<div class="card-content"><h3>56 Days (2026)</h3><div class="rating">‚≠ê 4.4</div></div>
</div>

<div class="card" data-genre="action" data-title="Prison Break" onclick="goDetails('Prison Break')">
<img src="https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/qq.jpg">
<div class="card-content"><h3>Prison Break</h3><div class="rating">‚≠ê 8.1</div></div>
</div>

<div class="card" data-genre="anime" data-title="One-Punch Man" onclick="goDetails('One-Punch Man')">
<img src="https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/refs/heads/main/images/saa.jpg">
<div class="card-content"><h3>One-Punch Man</h3><div class="rating">‚≠ê 6.1</div></div>
</div>

</div>

<div id="noResults">No results found</div>

<script>
let activeGenre = "all";

function toggleMenu(){
    document.getElementById("sideMenu").classList.toggle("active");
}

function goDetails(title){
    window.location.href="details.html?title="+encodeURIComponent(title);
}

window.addEventListener("load", ()=>{
    document.getElementById("loader").classList.add("hide");
});

const searchInput = document.getElementById("search");
const cards = document.querySelectorAll(".card");
const noResults = document.getElementById("noResults");

searchInput.addEventListener("keyup", applyFilters);

function setGenre(genre){
    activeGenre = genre;
    applyFilters();
}

function applyFilters(){
    const searchValue = searchInput.value.toLowerCase();
    let visibleCount = 0;

    cards.forEach(card=>{
        const title = card.dataset.title.toLowerCase();
        const genre = card.dataset.genre;

        const matchesSearch = title.includes(searchValue);
        const matchesGenre = (activeGenre === "all" || genre === activeGenre);

        if(matchesSearch && matchesGenre){
            card.style.display = "block";
            visibleCount++;
        }else{
            card.style.display = "none";
        }
    });

    noResults.style.display = visibleCount ? "none" : "block";
}
</script>

</body>
</html>
