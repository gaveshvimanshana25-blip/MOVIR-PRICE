<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Shows - Stream Hub</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial;
    color:white;
}

/* HEADER */
.header{
    padding:15px;
    font-size:22px;
    font-weight:bold;
    color:#e50914;
}

/* SEARCH */
.search-box{
    padding:15px;
}

.search-box input{
    width:100%;
    padding:10px;
    border:none;
    border-radius:5px;
    font-size:16px;
}

/* GENRE BUTTONS */
.genres{
    padding:10px;
}

.genres button{
    margin:5px;
    padding:8px 12px;
    border:none;
    border-radius:20px;
    background:#222;
    color:white;
    cursor:pointer;
}

.genres button:hover{
    background:#e50914;
}

/* TRENDING SCROLL */
.trending{
    padding:15px;
    overflow-x:auto;
    white-space:nowrap;
}

.trending img{
    height:150px;
    margin-right:10px;
    border-radius:8px;
}

/* SHOW GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    padding:15px;
}

.card{
    background:#111;
    border-radius:8px;
    overflow:hidden;
    position:relative;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card-content{
    padding:10px;
}

.rating{
    font-size:14px;
    color:gold;
}

/* BUTTONS */
.watch-btn{
    background:#e50914;
    border:none;
    padding:6px 10px;
    color:white;
    cursor:pointer;
    margin-top:5px;
}

.like{
    position:absolute;
    top:10px;
    right:10px;
    font-size:20px;
    cursor:pointer;
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
}

.modal iframe{
    width:90%;
    height:250px;
}

.close{
    position:absolute;
    top:20px;
    right:20px;
    font-size:25px;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="header">TV SHOWS</div>

<!-- SEARCH -->
<div class="search-box">
<input type="text" id="search" placeholder="Search shows...">
</div>

<!-- GENRES -->
<div class="genres">
<button onclick="filterGenre('all')">All</button>
<button onclick="filterGenre('action')">Action</button>
<button onclick="filterGenre('teen')">Teen</button>
<button onclick="filterGenre('korean')">Korean</button>
</div>

<!-- TRENDING -->
<div class="trending">
<img src="https://via.placeholder.com/100x150">
<img src="https://via.placeholder.com/100x150">
<img src="https://via.placeholder.com/100x150">
<img src="https://via.placeholder.com/100x150">
</div>

<!-- GRID -->
<div class="grid" id="showGrid">

<div class="card" data-genre="action" data-title="Money Heist">
<span class="like" onclick="addToList(this)">❤️</span>
<img src="https://via.placeholder.com/300x200">
<div class="card-content">
<h3>Money Heist</h3>
<div class="rating">⭐ 4.8</div>
<button class="watch-btn" onclick="openTrailer()">Watch Trailer</button>
</div>
</div>

<div class="card" data-genre="teen" data-title="Wednesday">
<span class="like" onclick="addToList(this)">❤️</span>
<img src="https://via.placeholder.com/300x200">
<div class="card-content">
<h3>Wednesday</h3>
<div class="rating">⭐ 4.5</div>
<button class="watch-btn" onclick="openTrailer()">Watch Trailer</button>
</div>
</div>

<div class="card" data-genre="korean" data-title="Squid Game">
<span class="like" onclick="addToList(this)">❤️</span>
<img src="https://via.placeholder.com/300x200">
<div class="card-content">
<h3>Squid Game</h3>
<div class="rating">⭐ 4.7</div>
<button class="watch-btn" onclick="openTrailer(https://youtu.be/LHuDVf6FzI0?si=VdvuIy7wjiygfXh7)">Watch Trailer</button>
</div>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="trailerModal">
<span class="close" onclick="closeTrailer()">✖</span>
<iframe src="https://www.youtube.com/embed/YoHD9XEInc0" frameborder="0" allowfullscreen></iframe>
</div>

<script>

/* SEARCH */
document.getElementById("search").addEventListener("keyup", function(){
let value = this.value.toLowerCase();
let cards = document.querySelectorAll(".card");

cards.forEach(card=>{
let title = card.getAttribute("data-title").toLowerCase();
card.style.display = title.includes(value) ? "block" : "none";
});
});

/* GENRE FILTER */
function filterGenre(genre){
let cards = document.querySelectorAll(".card");

cards.forEach(card=>{
if(genre==="all"){
card.style.display="block";
}else{
card.style.display = card.getAttribute("data-genre")===genre ? "block" : "none";
}
});
}

/* TRAILER */
function openTrailer(){
document.getElementById("trailerModal").style.display="flex";
}

function closeTrailer(){
document.getElementById("trailerModal").style.display="none";
}

/* ADD TO LIST */
function addToList(el){
el.style.color="red";
alert("Added to My List ❤️");
}

</script>

</body>
</html>
