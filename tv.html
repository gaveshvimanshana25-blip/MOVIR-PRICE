<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TV Shows - Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body {
    background:linear-gradient(135deg,#0f0f0f,#1a1a1a);
    color:#fff;
    font-family:'Poppins',sans-serif;
    margin:0;
    padding:40px 20px;
}

/* ===== Preloader ===== */
#preloader {
  position: fixed;
  inset:0;
  background:#0f0f0f;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
  color:#ff0000;
}
.loader {
  border: 8px solid #1e1e1e;
  border-top: 8px solid #ff0000;
  border-radius: 50%;
  width:60px;
  height:60px;
  animation: spin 1s linear infinite;
  margin-bottom:15px;
}
@keyframes spin { 100% { transform: rotate(360deg); } }

/* Title */
h1 {
  text-align:center;
  color:#ff0000;
  margin-bottom:40px;
  font-size:40px;
  letter-spacing:3px;
  text-shadow:0 0 15px rgba(255,0,0,0.6);
}

/* Cards container */
.cards-container {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:30px;
}

/* Card */
.card {
    background:rgba(30,30,30,0.9);
    backdrop-filter: blur(10px);
    border-radius:15px;
    width:300px;
    box-shadow:0 10px 25px rgba(0,0,0,0.8);
    cursor:pointer;
    overflow:hidden;
    transition: all 0.4s ease;
    border:1px solid rgba(255,0,0,0.2);
}
.card:hover {
    transform:translateY(-10px) scale(1.05);
    box-shadow:0 15px 35px rgba(255,0,0,0.4);
}
.card img {
    width:100%;
    height:220px;
    object-fit:cover;
    transition:0.4s;
}
.card:hover img { filter:brightness(0.8); }

.card-content { padding:18px; }
.card-content h3 {
    color:#ff0000;
    margin:0 0 10px;
    font-size:22px;
}
.card-content p { margin:6px 0; font-size:15px; }
.genre { color:#00ffcc; }
.year { color:#ff66cc; }
.price { color:#ff0000; font-weight:bold; font-size:18px; }

/* Modal */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content {
  background:#1e1e1e;
  padding:30px;
  border-radius:15px;
  max-width:650px;
  width:90%;
  max-height:90%;
  overflow-y:auto;
  position:relative;
  box-shadow:0 0 30px rgba(255,0,0,0.4);
  animation: fadeIn 0.4s ease;
}
@keyframes fadeIn{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}
.close {
  position:absolute;
  top:12px;
  right:18px;
  font-size:28px;
  cursor:pointer;
  color:#ff0000;
}
.modal-content img {
    width:100%;
    border-radius:12px;
    margin-bottom:15px;
}

/* WhatsApp button */
.whatsapp-button {
    position: fixed;
    right: 20px;
    bottom: 20px;
    z-index:1000;
}
.whatsapp-button img{
    width:65px;
    height:65px;
    border-radius:50%;
    cursor:pointer;
    transition: transform 0.3s;
    box-shadow:0 0 15px rgba(0,255,0,0.6);
}
.whatsapp-button img:hover{
    transform: scale(1.15);
}
</style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
  <div class="loader"></div>
  <p>Loading TV Shows...</p>
</div>

<h1>ðŸŽ¬ TV SHOWS</h1>

<div class="cards-container" id="cardsContainer"></div>

<!-- Modal -->
<div id="tvModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle"></h2>
    <img id="modalImage" src="">
    <p class="genre" id="modalGenre"></p>
    <p class="year" id="modalYear"></p>
    <p class="price" id="modalPrice"></p>
    <p class="description" id="modalDesc"></p>
  </div>
</div>

<!-- WhatsApp -->
<div class="whatsapp-button">
    <a href="https://wa.me/94703490292" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    </a>
</div>

<script>
// Preloader
window.addEventListener("load", () => {
  const preloader = document.getElementById("preloader");
  preloader.style.opacity = 0;
  setTimeout(()=> preloader.style.display="none", 500);
});

// TV shows data (unchanged system)
const tvShows = [
    {title:"TV Show 1", img:"images/tv1.jpg", genre:"Action", year:"2023", price:"Rs 500", desc:"Amazing TV show full of action and adventure."},
    {title:"TV Show 2", img:"images/tv2.jpg", genre:"Drama", year:"2022", price:"Rs 600", desc:"Dramatic series with incredible storytelling."},
    {title:"TV Show 3", img:"images/tv3.jpg", genre:"Comedy", year:"2021", price:"Rs 450", desc:"Laugh-out-loud comedy series for all ages."},
    {title:"TV Show 4", img:"images/tv4.jpg", genre:"Thriller", year:"2023", price:"Rs 700", desc:"Thrilling episodes that keep you on the edge."}
];

const container = document.getElementById("cardsContainer");
tvShows.forEach((show, index) => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.innerHTML = `
        <img src="${show.img}">
        <div class="card-content">
            <h3>${show.title}</h3>
            <p class="genre">${show.genre}</p>
            <p class="year">${show.year}</p>
            <p class="price">${show.price}</p>
        </div>
    `;
    card.addEventListener("click", () => openModal(index));
    container.appendChild(card);
});

const modal = document.getElementById("tvModal");
const modalTitle = document.getElementById("modalTitle");
const modalImage = document.getElementById("modalImage");
const modalGenre = document.getElementById("modalGenre");
const modalYear = document.getElementById("modalYear");
const modalPrice = document.getElementById("modalPrice");
const modalDesc = document.getElementById("modalDesc");
const span = document.querySelector(".close");

function openModal(index){
    const show = tvShows[index];
    modalTitle.textContent = show.title;
    modalImage.src = show.img;
    modalGenre.textContent = "Genre: "+show.genre;
    modalYear.textContent = "Year: "+show.year;
    modalPrice.textContent = "Price: "+show.price;
    modalDesc.textContent = show.desc;
    modal.style.display = "flex";
}

span.onclick = () => { modal.style.display = "none"; }
window.onclick = e => { if(e.target==modal) modal.style.display = "none"; }
</script>

</body>
</html>
