<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movies</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { background:#121212; color:#fff; font-family:Arial; margin:0; padding:40px; }
h1 { text-align:center; color:#ff0000; margin-bottom:30px; font-size:36px; }

.cards-container { display:flex; flex-wrap:wrap; justify-content:center; gap:30px; }

.card {
    background:#1e1e1e;
    border-radius:10px;
    width:300px;
    box-shadow:0 0 20px rgba(0,0,0,0.7);
    cursor:pointer;
    transition: transform 0.3s;
}
.card:hover { transform:scale(1.05); }

.card img {
    width:100%;
    height:220px;
    object-fit:cover;
    border-top-left-radius:10px;
    border-top-right-radius:10px;
}
.card-content { padding:15px; }
.card-content h3 { color:#ff0000; }

.whatsapp-button {
    position: fixed;
    right:20px;
    bottom:20px;
}
.whatsapp-button img { width:60px; }
</style>
</head>
<body>

<h1>ðŸŽ¬ MOVIES</h1>

<div class="cards-container">
    <div class="card">
        <img src="images/movie1.jpg">
        <div class="card-content">
            <h3>Movie 1</h3>
            <p>Price: Rs 1000</p>
        </div>
    </div>

    <div class="card">
        <img src="images/movie2.jpg">
        <div class="card-content">
            <h3>Movie 2</h3>
            <p>Price: Rs 1200</p>
        </div>
    </div>
</div>

<div class="whatsapp-button">
<a href="https://wa.me/94703490292" target="_blank">
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>
</div>

</body>
</html>
