<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Details</title>

<style>
body{
margin:0;
background:#000;
font-family:Arial;
color:white;
}

.container{
padding:20px;
}

.back-btn{
display:inline-block;
margin-bottom:15px;
color:white;
text-decoration:none;
background:#222;
padding:8px 12px;
border-radius:5px;
}

.back-btn:hover{
background:#e50914;
}

.poster{
width:100%;
max-height:400px;
object-fit:cover;
border-radius:10px;
margin-bottom:15px;
}

.title{
font-size:24px;
font-weight:bold;
margin-bottom:10px;
}

.price{
background:#e50914;
display:inline-block;
padding:6px 12px;
border-radius:20px;
font-size:16px;
margin-bottom:15px;
}

.description{
line-height:1.6;
margin-bottom:20px;
color:#ccc;
}

.buy-btn{
display:block;
width:100%;
text-align:center;
background:#e50914;
padding:12px;
border-radius:8px;
text-decoration:none;
color:white;
font-size:18px;
font-weight:bold;
}

.buy-btn:hover{
background:#b20710;
}
</style>
</head>

<body>

<div class="container">

<a href="tv.html" class="back-btn">⬅ Back</a>

<img id="poster" class="poster" src="" alt="Poster">

<div id="movieTitle" class="title"></div>
<div id="moviePrice" class="price"></div>

<div class="description">
Premium TV show available in HD quality. Buy now to unlock full access.
</div>

<a href="#" class="buy-btn" onclick="buyNow()">Buy Now</a>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const title = params.get("title");
const price = params.get("price");

document.getElementById("movieTitle").innerText = title || "Unknown Show";
document.getElementById("moviePrice").innerText = price ? "Rs. " + price : "Price Not Available";

/* Manual Image Mapping (ALL Shows Supported) */
const images = {
"56 Days (2026)" : "56days.jpg",
"Do You Wanna Partner (2025)" : "partner.jpg",
"Motorvalley (2026)" : "motorvalley.jpg",
"Kohrra (2023)" : "kohrra.jpg",
"The Summer I Turned Pretty (2022)" : "summer.jpg",
"American Primeval (2025)" : "primeval.jpg",
"Yeh Kaali Kaali Ankhein (2022)" : "yehkaali.jpg",
"Prison Break (2005)" : "prisonbreak.jpg",
"Money Heist (2021)" : "money.jpg",
"Money Heist Korea (2022)" : "mhkorea.jpg",
"American Manhunt (2025)" : "manhunt.jpg",
"Marvel’s Daredevil (2015)" : "daredevil.jpg"
};

if(title && images[title]){
document.getElementById("poster").src = "images/" + images[title];
}else{
document.getElementById("poster").src = "images/default.jpg";
}

function buyNow(){
alert("Selected: " + title + "\nPrice: Rs. " + price);
}
</script>

</body>
</html>
