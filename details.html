<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Series Details</title>

<style>
body{
margin:0;
background:#0f0f0f;
color:white;
font-family:Arial;
}

.header{
background:#111;
padding:15px;
text-align:center;
font-size:20px;
font-weight:bold;
color:#e50914;
}

.container{
padding:15px;
}

.poster{
width:100%;
max-height:300px;
object-fit:cover;
border-radius:10px;
}

.title{
margin-top:15px;
font-size:24px;
font-weight:bold;
}

.genre{
margin-top:8px;
color:#aaa;
}

.rating{
margin-top:8px;
color:gold;
font-size:18px;
}

.description{
margin-top:15px;
line-height:1.6;
color:#ddd;
}

.back-btn{
display:inline-block;
margin-top:20px;
padding:10px 20px;
background:#e50914;
color:white;
text-decoration:none;
border-radius:8px;
}
</style>
</head>

<body>

<div class="header">TV Series Details</div>

<div class="container">
<img id="poster" class="poster">

<div class="title" id="title"></div>
<div class="genre" id="genre"></div>
<div class="rating" id="rating"></div>
<div class="description" id="description"></div>

<a href="tv.html" class="back-btn">⬅ Back</a>
</div>

<script>

const params = new URLSearchParams(window.location.search);
const title = params.get("title");

const shows = {

"Money Heist":{
poster:"images/money.jpg",
genre:"Action, Crime",
rating:"⭐ 4.8 / 5",
description:"A criminal mastermind known as The Professor plans the biggest heist in history."
},

"Wednesday":{
poster:"images/wednesday.jpg",
genre:"Teen, Mystery",
rating:"⭐ 4.5 / 5",
description:"Wednesday Addams investigates supernatural murders at Nevermore Academy."
},

"The Power (2023)":{
poster:"images/thepower.jpg",
genre:"Drama, Mystery, Sci-Fi & Fantasy",
rating:"⭐ 6.0 / 10",
description:"මේක 2023 අවුරුද්දේ ආපු TV Series එකක් වුනත්, කිසිම කම්මැලිකමක් නැතුව එක දිගටම කුතුහලයෙන් බලන්න පුළුවන් සුපිරිම නිර්මාණයක්. හිතන්නකෝ එකපාරටම ලෝකේ ඉන්න තරුණ ගැහැණු ළමයින්ට අමුතුම බලයක් ලැබෙනවා — එයාලගේ ඇඟෙන් විදුලිය පිටකරන්න පුළුවන් සුපිරිම බලයක්! මේ බලය නිසා මුළු ලෝකෙම කණපිට පෙරළෙනවා. සමාජයේ බල සම්බන්ධතා වෙනස් වෙනවා. Margot, Roxy, Allie සහ Tunde වටා ගෙතෙන මේ කතාව action, emotions සහ unexpected twists වලින් පිරිලා තියෙනවා."
}

};

if(shows[title]){
document.getElementById("poster").src = shows[title].poster;
document.getElementById("title").innerText = title;
document.getElementById("genre").innerText = "Genre: " + shows[title].genre;
document.getElementById("rating").innerText = shows[title].rating;
document.getElementById("description").innerText = shows[title].description;
}else{
document.querySelector(".container").innerHTML =
"<h2>Series Not Found</h2><a href='tv.html' class='back-btn'>⬅ Back</a>";
}

</script>

</body>
</html>
