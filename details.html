<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Details - Stream Hub</title>

<style>
body{
    margin:0;
    background:#0f0f0f;
    color:white;
    font-family:Arial, sans-serif;
}

/* HEADER */
.header{
    background:#111;
    padding:15px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
    color:#e50914;
    position:sticky;
    top:0;
    z-index:5;
}

.container{
    padding:15px;
    animation:fadeIn 0.35s ease;
}

/* POSTER */
.poster{
    width:100%;
    max-height:340px;
    object-fit:cover;
    border-radius:12px;
    background:#222;
    box-shadow:0 0 25px rgba(229,9,20,0.25);
    animation:posterPop 0.3s ease;
}

.title{ margin-top:15px; font-size:24px; font-weight:bold; }
.genre{ margin-top:8px; color:#aaa; }
.rating{ margin-top:8px; color:gold; font-size:18px; }
.description{
    margin-top:15px;
    line-height:1.6;
    color:#ddd;
    white-space:pre-line;
}

/* BUTTONS */
.btn{
    display:block;
    width:100%;
    text-align:center;
    padding:12px;
    border-radius:10px;
    text-decoration:none;
    color:white;
    font-size:16px;
    font-weight:bold;
    margin-top:15px;
    transition:0.2s;
}

.btn:hover{ transform:scale(1.03); }

.trailer-btn{ background:#e50914; }
.whatsapp-btn{ background:#25D366; }

.back-btn{
    display:inline-block;
    margin-top:20px;
    padding:10px 20px;
    background:#333;
    color:white;
    text-decoration:none;
    border-radius:8px;
}

/* ANIMATIONS */
@keyframes fadeIn{
    from{ opacity:0; transform:translateY(10px); }
    to{ opacity:1; transform:none; }
}

@keyframes posterPop{
    from{ transform:scale(0.96); opacity:0; }
    to{ transform:scale(1); opacity:1; }
}
</style>
</head>
