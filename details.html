<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Details</title>

<style>
body{
margin:0;
background:#000;
font-family:Arial;
color:white;
}

.container{
padding:20px;
}

.back-btn{
display:inline-block;
margin-bottom:15px;
color:white;
text-decoration:none;
background:#222;
padding:8px 12px;
border-radius:5px;
}

.back-btn:hover{
background:#e50914;
}

.poster{
width:100%;
max-height:400px;
object-fit:cover;
border-radius:10px;
margin-bottom:15px;
}

.title{
font-size:24px;
font-weight:bold;
margin-bottom:10px;
}

.price{
background:#e50914;
display:inline-block;
padding:6px 12px;
border-radius:20px;
font-size:16px;
margin-bottom:15px;
}

.description{
line-height:1.6;
margin-bottom:20px;
color:#ccc;
}

.buy-btn{
display:block;
width:100%;
text-align:center;
background:#e50914;
padding:12px;
border-radius:8px;
text-decoration:none;
color:white;
font-size:18px;
font-weight:bold;
}

.buy-btn:hover{
background:#b20710;
}
</style>
</head>

<body>

<div class="container">

<a href="tv.html" class="back-btn">â¬… Back</a>

<img id="poster" class="poster" src="" alt="Poster">

<div id="movieTitle" class="title"></div>

<div id="moviePrice" class="price"></div>

<div class="description">
This is a premium TV show available for streaming in HD quality.
Purchase now to unlock full access and enjoy unlimited entertainment.
</div>

<a href="#" class="buy-btn" onclick="buyNow()">Buy Now</a>

</div>

<script>
const params = new URLSearchParams(window.location.search);

const title = params.get("title");
const price = params.get("price");

document.getElementById("movieTitle").innerText = title ? title : "Unknown Show";
document.getElementById("moviePrice").innerText = price ? "Rs. " + price : "Price Not Available";

/* Optional Poster Auto Change (edit if needed) */
if(title){
let imageName = title.toLowerCase().split(" ")[0];
document.getElementById("poster").src = "images/" + imageName + ".jpg";
}

function buyNow(){
alert("You selected: " + title + "\nPrice: Rs. " + price);
}
</script>

</body>
</html>
