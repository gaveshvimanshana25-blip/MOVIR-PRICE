<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Series Details</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:Arial, sans-serif;
background:#0f0f0f;
color:white;
}

.header{
background:#111;
padding:15px;
text-align:center;
font-size:20px;
font-weight:bold;
color:#e50914;
}

.container{
padding:15px;
}

.poster{
width:100%;
max-height:300px;
object-fit:cover;
border-radius:12px;
}

.title{
margin-top:15px;
font-size:24px;
font-weight:bold;
}

.genre{
margin-top:8px;
color:#aaa;
}

.rating{
margin-top:8px;
color:gold;
font-size:18px;
}

.description{
margin-top:15px;
line-height:1.6;
color:#ddd;
}

.back-btn{
display:inline-block;
margin-top:20px;
padding:10px 20px;
background:#e50914;
color:white;
text-decoration:none;
border-radius:8px;
}

.back-btn:hover{
background:#c40812;
}
</style>
</head>

<body>

<div class="header">TV Series Details</div>

<div class="container">
<img id="poster" class="poster">

<div class="title" id="title"></div>
<div class="genre" id="genre"></div>
<div class="rating" id="rating"></div>
<div class="description" id="description"></div>

<a href="tv.html" class="back-btn">⬅ Back</a>
</div>

<script>

const params = new URLSearchParams(window.location.search);
const title = params.get("title");

const shows = {

"Money Heist":{
poster:"https://via.placeholder.com/600x300?text=Money+Heist",
genre:"Action, Crime",
rating:"⭐ 4.8 / 5",
description:"A criminal mastermind who goes by 'The Professor' plans the biggest heist in history."
},

"Wednesday":{
poster:"https://via.placeholder.com/600x300?text=Wednesday",
genre:"Teen, Mystery",
rating:"⭐ 4.5 / 5",
description:"Wednesday Addams investigates a series of supernatural murders at Nevermore Academy."
},

"Squid Game":{
poster:"https://via.placeholder.com/600x300?text=Squid+Game",
genre:"Thriller, Drama",
rating:"⭐ 4.7 / 5",
description:"Hundreds of players compete in deadly childhood games for a massive cash prize."
},

"Bridgerton":{
poster:"https://via.placeholder.com/600x300?text=Bridgerton",
genre:"Romantic, Drama",
rating:"⭐ 4.6 / 5",
description:"A romantic drama following the lives of high society families in Regency London."
},

"The Haunting":{
poster:"https://via.placeholder.com/600x300?text=The+Haunting",
genre:"Horror, Mystery",
rating:"⭐ 4.4 / 5",
description:"A horror story revolving around a haunted house and the dark secrets within."
}

};

if(shows[title]){
document.getElementById("poster").src = shows[title].poster;
document.getElementById("title").innerText = title;
document.getElementById("genre").innerText = "Genre: " + shows[title].genre;
document.getElementById("rating").innerText = shows[title].rating;
document.getElementById("description").innerText = shows[title].description;
}else{
document.querySelector(".container").innerHTML = "<h2>Series Not Found</h2><a href='tv.html' class='back-btn'>⬅ Back</a>";
}

</script>

</body>
</html>
