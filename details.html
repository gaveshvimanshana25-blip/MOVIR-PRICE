<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Series Details</title>

<style>
body{
    margin:0;
    background:#0f0f0f;
    color:white;
    font-family:Arial;
}
.header{
    background:#111;
    padding:15px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
    color:#e50914;
    position:sticky;
    top:0;
}
.container{ padding:15px; }
.poster{
    width:100%;
    max-height:340px;
    object-fit:cover;
    border-radius:10px;
    background:#222;
}
.title{ margin-top:15px; font-size:24px; font-weight:bold; }
.genre{ margin-top:8px; color:#aaa; }
.rating{ margin-top:8px; color:gold; font-size:18px; }
.description{ margin-top:15px; line-height:1.6; color:#ddd; white-space:pre-line; }

.btn{
    display:block;
    width:100%;
    text-align:center;
    padding:12px;
    border-radius:8px;
    text-decoration:none;
    color:white;
    font-size:18px;
    font-weight:bold;
    margin-top:15px;
}
.whatsapp-btn{ background:#25D366; }
.trailer-btn{ background:#e50914; }
.back-btn{
    display:inline-block;
    margin-top:20px;
    padding:10px 20px;
    background:#333;
    color:white;
    text-decoration:none;
    border-radius:8px;
}
</style>
</head>

<body>

<div class="header" id="headerTitle">TV Series Details</div>

<div class="container">
    <img id="poster" class="poster" alt="Poster">

    <div class="title" id="title"></div>
    <div class="genre" id="genre"></div>
    <div class="rating" id="rating"></div>
    <div class="description" id="description"></div>

    <a href="#" id="trailerBtn" target="_blank" class="btn trailer-btn">
        ▶ Watch Trailer
    </a>

    <a href="#" id="buyBtn" class="btn whatsapp-btn">
        Buy via WhatsApp
    </a>

    <a href="tv.html" class="back-btn">⬅ Back</a>
</div>

const titleParam = params.get("title");
const phoneNumber = "94703490292";

};

/* SHOW DATA */
const shows = {

"56 Days (2026)":{

genre:"Crime, Drama, Mystery (English)",
rating:"⭐ 4.4",

ඔලිවර් සහ සියා‍රා අහම්බෙන් හමුවෙලා ඉක්මන් සම්බන්ධතාවයකට යනවා.

poster:"https://raw.githubusercontent.com/gaveshvimanshana25-blip/MOVIR-PRICE/main/images/Image/vI23w796RfqWHlRKEcN4N6bD2DY.jpg",

}

};

/* MAIN LOGIC */

if(titleParam && shows[titleParam]){

const data = shows[titleParam];

headerTitle.innerText = titleParam;
poster.src = data.poster;
title.innerText = titleParam;
genre.innerText = "Genre: " + data.genre;
rating.innerText = data.rating;
description.innerText = data.description;

poster.onerror = () =>
poster.src = "https://via.placeholder.com/500x300?text=No+Image";

const message = `Hello, I want to buy:\n\n${titleParam}`;
buyBtn.href = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

if(trailers[titleParam]){
    trailerBtn.href = trailers[titleParam];
}else{
    trailerBtn.style.display = "none";
}

}else{

document.querySelector(".container").innerHTML =
"<h2>Series Not Found</h2><a href='tv.html' class='back-btn'>⬅ Back</a>";

}

</script>

</body>
</html>
