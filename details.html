<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Details - Stream Hub</title>

<style>
body{
margin:0;
background:#000;
font-family:Arial;
color:white;
}

.container{
padding:20px;
max-width:600px;
margin:auto;
}

.back-btn{
display:inline-block;
margin-bottom:15px;
color:white;
text-decoration:none;
background:#222;
padding:8px 12px;
border-radius:5px;
}

.back-btn:hover{
background:#e50914;
}

.poster{
width:100%;
max-height:400px;
object-fit:cover;
border-radius:10px;
margin-bottom:15px;
}

.title{
font-size:24px;
font-weight:bold;
margin-bottom:10px;
}

.price{
background:#e50914;
display:inline-block;
padding:6px 12px;
border-radius:20px;
font-size:16px;
margin-bottom:15px;
}

.description{
line-height:1.6;
margin-bottom:20px;
color:#ccc;
}

.button{
display:block;
width:100%;
text-align:center;
padding:12px;
border-radius:8px;
text-decoration:none;
color:white;
font-size:18px;
font-weight:bold;
margin-top:10px;
}

.buy-btn{
background:#25D366;
}

.trailer-btn{
background:#e50914;
}

.button:hover{
opacity:0.85;
}
</style>
</head>

<body>

<div class="container">

<a href="javascript:history.back()" class="back-btn">â¬… Back</a>

<img id="poster" class="poster" src="images/default.jpg" alt="Poster">

<div id="movieTitle" class="title"></div>
<div id="moviePrice" class="price"></div>

<div class="description">
Premium content available in HD quality. Order now to unlock full access.
</div>

<a href="#" id="whatsappBtn" class="button buy-btn">Order on WhatsApp</a>
<a href="#" id="trailerBtn" target="_blank" class="button trailer-btn">Watch Trailer</a>

</div>

<script>
const params = new URLSearchParams(window.location.search);

const title = params.get("title");
const price = params.get("price");

document.getElementById("movieTitle").innerText =
title || "Unknown Title";

document.getElementById("moviePrice").innerText =
price ? "Rs. " + price : "Price Not Available";

/* ---------------- WHATSAPP ---------------- */

const phoneNumber = "947XXXXXXXX"; // PUT YOUR NUMBER

const message = `Hello, I want to order:\n\n${title}\nPrice: Rs. ${price}`;
const whatsappURL =
`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

document.getElementById("whatsappBtn").href = whatsappURL;

/* ---------------- TRAILERS ---------------- */

const trailers = {

/* TV SHOWS */
"Prison Break (2005)" : "https://www.youtube.com/watch?v=AL9zLctDJaU",
"Money Heist (2021)" : "https://www.youtube.com/watch?v=_InqQJRqGW4",
"Kohrra (2023)" : "https://www.youtube.com/watch?v=6zD8W9P1R2I",

/* MOVIES */
"Inception (2010)" : "https://www.youtube.com/watch?v=YoHD9XEInc0",
"Interstellar (2014)" : "https://www.youtube.com/watch?v=zSWdZVtXT7E",
"Joker (2019)" : "https://www.youtube.com/watch?v=zAGVQLHvwOY",
"The Dark Knight (2008)" : "https://www.youtube.com/watch?v=EXeTwQWrcwY"
};

if(title && trailers[title]){
document.getElementById("trailerBtn").href = trailers[title];
}else{
document.getElementById("trailerBtn").style.display = "none";
}

/* ---------------- POSTERS ---------------- */

const images = {

/* TV */
"Prison Break (2005)" : "prisonbreak.jpg",
"Money Heist (2021)" : "money.jpg",
"Kohrra (2023)" : "kohrra.jpg",

/* MOVIES */
"Inception (2010)" : "inception.jpg",
"Interstellar (2014)" : "interstellar.jpg",
"Joker (2019)" : "joker.jpg",
"The Dark Knight (2008)" : "darkknight.jpg"
};

if(title && images[title]){
document.getElementById("poster").src =
"images/" + images[title];
}
</script>

</body>
</html>
