<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movies</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial, sans-serif;
    color:white;
}

/* HEADER */
.header{
    padding:15px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
    background:#111;
    color:#e50914;
    position:sticky;
    top:0;
    z-index:5;
}

/* SEARCH */
.search-box{
    padding:10px;
    background:#000;
    position:sticky;
    top:60px;
    z-index:5;
}

.search-box input{
    width:100%;
    padding:12px;
    border-radius:25px;
    border:none;
    outline:none;
    background:#111;
    color:white;
    font-size:14px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
    padding:12px;
}

.card{
    background:#111;
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
    transition:0.25s;
}

.card:hover{
    transform:scale(1.05);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card-title{
    padding:8px;
    font-size:13px;
    text-align:center;
}

/* NOTICE */
.notice{
    position:fixed;
    bottom:20px;
    left:10px;
    right:10px;
    background:#111;
    border:1px solid #333;
    border-radius:12px;
    padding:12px;
    box-shadow:0 0 20px rgba(0,0,0,0.8);
    animation:slideUp 0.4s ease;
}

.notice-title{
    color:#e50914;
    font-size:14px;
    margin-bottom:5px;
}

.notice button{
    margin-top:8px;
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#e50914;
    color:white;
    font-size:13px;
    cursor:pointer;
}

.timer{
    text-align:center;
    font-size:12px;
    margin-top:6px;
    color:#aaa;
}

@keyframes slideUp{
    from{ transform:translateY(50px); opacity:0; }
    to{ transform:translateY(0); opacity:1; }
}
</style>
</head>

<body>

<div class="header">MOVIE COLLECTION</div>

<div class="search-box">
    <input type="text" id="search" placeholder="Search movies...">
</div>

<div class="grid" id="movieGrid">

<div class="card" data-title="Harry Potter Collection"
     onclick="window.location.href='harrypotter.html'">
    <img src="https://picsum.photos/300/400?1">
    <div class="card-title">Harry Potter Collection</div>
</div>

<div class="card" data-title="Marvel Collection">
    <img src="https://picsum.photos/300/400?2">
    <div class="card-title">Marvel Collection</div>
</div>

<div class="card" data-title="DC Collection">
    <img src="https://picsum.photos/300/400?3">
    <div class="card-title">DC Collection</div>
</div>

<div class="card" data-title="Fast & Furious Collection">
    <img src="https://picsum.photos/300/400?4">
    <div class="card-title">Fast & Furious</div>
</div>

<div class="card" data-title="Transformers Collection">
    <img src="https://picsum.photos/300/400?5">
    <div class="card-title">Transformers</div>
</div>

<div class="card" data-title="Mission Impossible Collection">
    <img src="https://picsum.photos/300/400?6">
    <div class="card-title">Mission Impossible</div>
</div>

<div class="card" data-title="Horror Collection">
    <img src="https://picsum.photos/300/400?7">
    <div class="card-title">Horror Collection</div>
</div>

<div class="card" data-title="Comedy Collection">
    <img src="https://picsum.photos/300/400?8">
    <div class="card-title">Comedy Collection</div>
</div>

<div class="card" data-title="Action Collection">
    <img src="https://picsum.photos/300/400?9">
    <div class="card-title">Action Collection</div>
</div>

<div class="card" data-title="Adventure Collection">
    <img src="https://picsum.photos/300/400?10">
    <div class="card-title">Adventure Collection</div>
</div>

</div>

<!-- NOTICE BOX -->
<div class="notice" id="noticeBox">
    <div class="notice-title">Notice</div>
    මෙහි MOVIE COLLECTION පමණක් ලබා දේ. Example: Harry Potter Movies.
    <button onclick="closeNotice()">Cancel</button>
    <div class="timer">Closing in <span id="time">10</span>s</div>
</div>

<script>
/* SEARCH */
const searchInput = document.getElementById("search");
searchInput.addEventListener("keyup", function(){
    let filter = this.value.toLowerCase();
    let cards = document.querySelectorAll(".card");

    cards.forEach(card=>{
        let title = card.dataset.title.toLowerCase();
        card.style.display = title.includes(filter) ? "block" : "none";
    });
});

/* NOTICE TIMER */
let seconds = 10;
let timerEl = document.getElementById("time");
let notice = document.getElementById("noticeBox");

let countdown = setInterval(()=>{
    seconds--;
    timerEl.innerText = seconds;

    if(seconds <= 0){
        closeNotice();
    }
},1000);

function closeNotice(){
    notice.style.display = "none";
    clearInterval(countdown);
}
</script>

</body>
</html>
