<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movies - Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    background:#121212;
    color:#fff;
    font-family:Arial;
    margin:0;
    padding:20px;
}

/* Preloader */
#preloader{
  position:fixed;
  inset:0;
  background:#121212;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
  color:#ff0000;
}
.loader{
  border:6px solid #1e1e1e;
  border-top:6px solid #ff0000;
  border-radius:50%;
  width:50px;
  height:50px;
  animation:spin 1s linear infinite;
  margin-bottom:15px;
}
@keyframes spin{
  0%{transform:rotate(0)}
  100%{transform:rotate(360deg)}
}

h1{
    text-align:center;
    color:#ff0000;
}

/* Search */
.search-box{
    text-align:center;
    margin:20px 0;
}
.search-box input{
    padding:12px;
    width:300px;
    border-radius:30px;
    border:none;
    outline:none;
    font-size:15px;
}

/* Cards */
.cards-container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
}

.card{
    background:#1e1e1e;
    border-radius:12px;
    width:280px;
    box-shadow:0 0 20px rgba(0,0,0,0.6);
    cursor:pointer;
    transition:0.3s;
}
.card:hover{
    transform:scale(1.05);
    background:#2b2b2b;
}
.card img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-top-left-radius:12px;
    border-top-right-radius:12px;
}
.card-content{
    padding:15px;
}
.card-content h3{
    color:#ff0000;
    margin:0 0 5px 0;
}
.genre{color:#00ffcc;}
.year{color:#ff66cc;}
.price{color:#ff0000;font-weight:bold;}

/* No results */
.no-results{
    text-align:center;
    margin-top:30px;
    color:#888;
    font-size:18px;
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:#1e1e1e;
  padding:20px;
  border-radius:12px;
  max-width:500px;
  width:90%;
  max-height:90%;
  overflow-y:auto;
  position:relative;
}
.modal-content img{
  width:100%;
  border-radius:10px;
  margin-bottom:15px;
}
.close{
  position:absolute;
  top:10px;
  right:15px;
  font-size:24px;
  cursor:pointer;
  color:#ff0000;
}

/* WhatsApp button */
.order-btn{
    display:inline-block;
    margin-top:15px;
    padding:10px 20px;
    background:#25D366;
    color:#fff;
    border-radius:30px;
    text-decoration:none;
    font-weight:bold;
}

@media(max-width:600px){
    .card{width:100%;}
}
</style>
</head>
<body>

<div id="preloader">
  <div class="loader"></div>
  <p>Loading Movies...</p>
</div>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Movies...">
</div>

<div class="cards-container" id="cardsContainer"></div>
<div id="noResults" class="no-results" style="display:none;">
    No movies found ðŸ˜¢
</div>

<!-- Modal -->
<div id="movieModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle"></h2>
    <img id="modalImage">
    <p id="modalGenre"></p>
    <p id="modalYear"></p>
    <p id="modalPrice"></p>
    <p id="modalDesc"></p>
    <a id="orderBtn" class="order-btn" target="_blank">Order on WhatsApp</a>
  </div>
</div>
