<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movies - Stream Hub</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial;
    color:white;
}

/* NOTICE POPUP */
.notice-box{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.75);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:6000;
    animation:fadeIn 0.3s ease;
}

.notice-content{
    background:#111;
    padding:25px;
    width:85%;
    max-width:320px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 0 25px rgba(229,9,20,0.3);
    border:1px solid #222;
}

.notice-title{
    font-size:18px;
    color:#e50914;
    margin-bottom:10px;
    font-weight:bold;
}

.notice-text{
    font-size:14px;
    opacity:0.85;
    margin-bottom:20px;
    line-height:1.5;
}

.notice-content button{
    background:#e50914;
    border:none;
    color:white;
    padding:10px 20px;
    border-radius:5px;
    font-weight:bold;
    cursor:pointer;
}

@keyframes fadeIn{
    from{ opacity:0; }
    to{ opacity:1; }
}

/* LOADER */
#loader{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:5000;
    transition:0.4s;
}
.spinner{
    width:46px;
    height:46px;
    border:4px solid rgba(255,255,255,0.2);
    border-top:4px solid #e50914;
    border-radius:50%;
    animation:spin 0.8s linear infinite;
    margin:auto;
}
@keyframes spin{
    from{ transform:rotate(0deg); }
    to{ transform:rotate(360deg); }
}
#loader.hide{
    opacity:0;
    pointer-events:none;
}

.header{
    padding:15px;
    font-size:22px;
    font-weight:bold;
    color:#e50914;
    text-align:center;
}

.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    padding:15px;
}

.card{
    background:#111;
    border-radius:8px;
    overflow:hidden;
}
.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}
.card-content{ padding:10px; }
</style>
</head>

<body>

<!-- NOTICE POPUP (Movies page only) -->
<div id="noticeBox" class="notice-box">
    <div class="notice-content">
        <div class="notice-title">üì¢ NOTICE</div>
        <div class="notice-text">
            üî• ‡∂∏‡∑ô‡∑Ñ‡∑í MOVIE COLLECTION ‡∂¥‡∂∏‡∂´‡∂ö‡∑ä ‡∂Ω‡∂∂‡∑è ‡∂Ø‡∑ö<br><br>
            Example: Harry Potter Collection / Fast & Furious Collection / Marvel Collection
        </div>
        <button onclick="closeNotice()">CANCEL</button>
    </div>
</div>

<!-- LOADER -->
<div id="loader">
    <div class="spinner"></div>
</div>

<div class="header">MOVIES</div>

<div class="grid">
    <div class="card">
        <img src="https://image.tmdb.org/t/p/w500/qmDpIHrmpJINaRKAfWQfftjCdyi.jpg">
        <div class="card-content">Inception</div>
    </div>

    <div class="card">
        <img src="https://image.tmdb.org/t/p/w500/gEU2QniE6E77NI6lCU6MxlNBvIx.jpg">
        <div class="card-content">Interstellar</div>
    </div>
</div>

<script>
function closeNotice(){
    document.getElementById("noticeBox").style.display = "none";
}

/* AUTO CLOSE AFTER 10 SECONDS */
window.addEventListener("load", ()=>{
    document.getElementById("loader").classList.add("hide");

    setTimeout(()=>{
        closeNotice();
    }, 10000);
});
</script>

</body>
</html>
