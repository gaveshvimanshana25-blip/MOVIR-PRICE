<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movies - Stream Hub</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial, sans-serif;
    color:white;
}

/* NOTICE POPUP */
.notice-box{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.75);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:6000;
}

.notice-content{
    background:#111;
    padding:25px;
    width:85%;
    max-width:320px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 0 25px rgba(229,9,20,0.35);
    border:1px solid #222;
    animation:fadeIn 0.3s ease;
}

.notice-title{
    font-size:18px;
    color:#e50914;
    margin-bottom:10px;
    font-weight:bold;
}

.notice-text{
    font-size:14px;
    opacity:0.85;
    margin-bottom:15px;
    line-height:1.5;
}

.timer{
    font-size:13px;
    opacity:0.6;
    margin-bottom:15px;
}

.notice-content button{
    background:#e50914;
    border:none;
    color:white;
    padding:10px 22px;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.95);}
    to{opacity:1; transform:scale(1);}
}

/* HEADER */
.header{
    padding:15px;
    font-size:20px;
    font-weight:bold;
    background:#111;
    text-align:center;
    border-bottom:1px solid #222;
}

/* SEARCH */
.search-box{
    padding:15px;
    text-align:center;
    background:#000;
    position:sticky;
    top:0;
    z-index:100;
}

.search-box input{
    width:90%;
    max-width:400px;
    padding:10px;
    border-radius:20px;
    border:1px solid #222;
    background:#111;
    color:white;
    outline:none;
}

/* GENRES */
.genres{
    padding:10px;
    text-align:center;
}

.genres button{
    margin:5px;
    padding:8px 14px;
    border-radius:20px;
    border:none;
    background:#111;
    color:white;
    cursor:pointer;
    font-size:13px;
}

.genres button:hover{
    background:#e50914;
}

/* MOVIE GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(140px,1fr));
    gap:12px;
    padding:12px;
}

.card{
    background:#111;
    border-radius:10px;
    overflow:hidden;
    transition:0.2s;
}

.card:hover{
    transform:scale(1.04);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card-title{
    padding:8px;
    font-size:13px;
    text-align:center;
}

</style>
</head>
<body>

<!-- NOTICE POPUP -->
<div id="noticeBox" class="notice-box">
    <div class="notice-content">
        <div class="notice-title">üì¢ NOTICE</div>
        <div class="notice-text">
            üî• ‡∂∏‡∑ô‡∑Ñ‡∑í MOVIE COLLECTION ‡∂¥‡∂∏‡∂´‡∂ö‡∑ä ‡∂Ω‡∂∂‡∑è ‡∂Ø‡∑ö<br><br>
            Example: Harry Potter Collection / Fast & Furious / Marvel Collection
        </div>
        <div class="timer" id="noticeTimer">Closing in 10s</div>
        <button onclick="closeNotice()">CANCEL</button>
    </div>
</div>

<div class="header">üé¨ MOVIES</div>

<!-- SEARCH BAR -->
<div class="search-box">
    <input type="text" id="searchInput" placeholder="Search movies..." onkeyup="searchMovies()">
</div>

<!-- GENRE BUTTONS -->
<div class="genres">
    <button>All</button>
    <button>Action</button>
    <button>Adventure</button>
    <button>Comedy</button>
    <button>Sci-Fi</button>
</div>

<!-- MOVIE CARDS -->
<div class="grid" id="movieGrid">

    <div class="card"><img src="https://picsum.photos/300/400?1"><div class="card-title">Avatar</div></div>
    <div class="card"><img src="https://picsum.photos/300/400?2"><div class="card-title">Inception</div></div>
    <div class="card"><img src="https://picsum.photos/300/400?3"><div class="card-title">Interstellar</div></div>
    <div class="card"><img src="https://picsum.photos/300/400?4"><div class="card-title">Joker</div></div>
    <div class="card"><img src="https://picsum.photos/300/400?5"><div class="card-title">The Batman</div></div>
    <div class="card"><img src="https://picsum.photos/300/400?6"><div class="card-title">Deadpool</div></div>
    <div class="card"><img src="https://picsum.photos/300/400?7"><div class="card-title">Doctor Strange</div></div>
    <div class="card"><img src="https://picsum.photos/300/400?8"><div class="card-title">Fast & Furious</div></div>
    <div class="card"><img src="https://picsum.photos/300/400?9"><div class="card-title">Harry Potter</div></div>
    <div class="card"><img src="https://picsum.photos/300/400?10"><div class="card-title">John Wick</div></div>

</div>

<script>
/* NOTICE TIMER */
let timeLeft = 10;
const timerEl = document.getElementById("noticeTimer");

function closeNotice(){
    document.getElementById("noticeBox").style.display = "none";
}

function startTimer(){
    const interval = setInterval(()=>{
        timeLeft--;
        timerEl.innerText = "Closing in " + timeLeft + "s";

        if(timeLeft <= 0){
            clearInterval(interval);
            closeNotice();
        }
    }, 1000);
}

window.addEventListener("load", startTimer);

/* SEARCH FUNCTION */
function searchMovies(){
    const input = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.querySelectorAll(".card");

    cards.forEach(card=>{
        const title = card.innerText.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
    });
}
</script>

</body>
</html>
