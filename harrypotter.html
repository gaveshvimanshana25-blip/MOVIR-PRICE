<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harry Potter Collection</title>

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial, sans-serif;
    color:white;
}

.header{
    padding:15px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
    color:#e50914;
    background:#111;
    position:sticky;
    top:0;
}

.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
    padding:12px;
}

.card{
    background:#111;
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
    transition:0.25s;
}

.card:hover{ transform:scale(1.05); }

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card-title{
    padding:8px;
    font-size:13px;
    text-align:center;
}

.back{
    display:block;
    margin:15px;
    padding:10px;
    text-align:center;
    background:#333;
    border-radius:8px;
    text-decoration:none;
    color:white;
}
</style>
</head>

<body>

<div class="header">Harry Potter Collection</div>

<div class="grid">

</div>
